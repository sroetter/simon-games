<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Machine Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .score, .attempts {
            font-size: 20px;
            font-weight: bold;
            color: #1e3c72;
        }

        .machine-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffeaa7 100%);
            border: 8px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .claw-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: #666;
            border-bottom: 3px solid #333;
        }

        .claw-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease;
        }

        .claw-cable {
            width: 4px;
            height: 80px;
            background: #333;
            margin: 0 auto;
            transition: height 0.5s ease;
        }

        .claw {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .claw-arm {
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #888, #555);
            position: absolute;
            top: 0;
            transform-origin: top center;
        }

        .claw-arm.left {
            left: 10px;
            transform: rotate(-25deg);
        }

        .claw-arm.right {
            right: 10px;
            transform: rotate(25deg);
        }

        .claw-arm.closed.left {
            transform: rotate(-5deg);
        }

        .claw-arm.closed.right {
            transform: rotate(5deg);
        }

        .prizes-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-top: 3px solid rgba(255, 255, 255, 0.5);
        }

        .prize {
            position: absolute;
            font-size: 40px;
            cursor: default;
            user-select: none;
            transition: all 0.3s ease;
        }

        .prize.grabbed {
            z-index: 100;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .move-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .move-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .drop-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 24px;
            padding: 20px 40px;
        }

        .drop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
            margin-top: 20px;
            width: 100%;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            min-height: 30px;
            color: #1e3c72;
        }

        .won-prizes {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
            min-height: 70px;
        }

        .won-prizes h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .prize-collection {
            font-size: 35px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        .celebrate {
            animation: celebration 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Claw Machine</h1>

        <div class="info-bar">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="attempts">Attempts: <span id="attempts">10</span></div>
        </div>

        <div class="machine-container" id="machine">
            <div class="claw-track"></div>
            <div class="claw-container" id="clawContainer">
                <div class="claw-cable" id="cable"></div>
                <div class="claw" id="claw">
                    <div class="claw-arm left"></div>
                    <div class="claw-arm right"></div>
                </div>
            </div>
            <div class="prizes-area" id="prizesArea"></div>
        </div>

        <div class="controls">
            <button class="move-btn" id="leftBtn" onclick="moveClaw('left')">‚¨ÖÔ∏è Left</button>
            <button class="drop-btn" id="dropBtn" onclick="dropClaw()">‚¨áÔ∏è DROP!</button>
            <button class="move-btn" id="rightBtn" onclick="moveClaw('right')">Right ‚û°Ô∏è</button>
        </div>

        <div class="message" id="message"></div>

        <div class="won-prizes">
            <h3>Your Collection:</h3>
            <div class="prize-collection" id="collection"></div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="reset-btn" onclick="resetGame()" style="flex: 1;">üîÑ New Game</button>
            <button class="back-btn" onclick="window.location.href='index.html'" style="flex: 1;">üè† Back to Gallery</button>
        </div>
    </div>

    <script>
        const prizes = ['üß∏', 'üéÅ', 'üíé', 'üèÜ', '‚≠ê', 'üéÆ', 'üç≠', 'üé™', 'ü¶Ñ', 'üé®'];
        let clawPosition = 50; // percentage
        let score = 0;
        let attempts = 10;
        let isDropping = false;
        let wonPrizes = [];
        let prizeElements = [];

        function initGame() {
            const prizesArea = document.getElementById('prizesArea');
            prizesArea.innerHTML = '';
            prizeElements = [];

            // Create random prizes
            for (let i = 0; i < 15; i++) {
                const prize = document.createElement('div');
                prize.className = 'prize';
                prize.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                prize.style.left = (10 + Math.random() * 80) + '%';
                prize.style.bottom = (10 + Math.random() * 140) + 'px';
                prize.dataset.value = Math.floor(Math.random() * 50) + 10;
                prizesArea.appendChild(prize);
                prizeElements.push({
                    element: prize,
                    x: parseFloat(prize.style.left),
                    y: parseFloat(prize.style.bottom)
                });
            }

            updateClawPosition();
        }

        function moveClaw(direction) {
            if (isDropping) return;

            if (direction === 'left') {
                clawPosition = Math.max(10, clawPosition - 3);
            } else {
                clawPosition = Math.min(90, clawPosition + 3);
            }
            updateClawPosition();
        }

        function updateClawPosition() {
            document.getElementById('clawContainer').style.left = clawPosition + '%';
        }

        async function dropClaw() {
            if (isDropping || attempts <= 0) return;

            isDropping = true;
            attempts--;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('message').textContent = '';

            const cable = document.getElementById('cable');
            const claw = document.getElementById('claw');
            const clawArms = claw.querySelectorAll('.claw-arm');

            // Disable controls
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
            document.getElementById('dropBtn').disabled = true;

            // Drop down
            cable.style.height = '350px';
            await sleep(500);

            // Close claw and check for prize
            clawArms.forEach(arm => arm.classList.add('closed'));
            const grabbedPrize = checkPrizeGrab();

            if (grabbedPrize) {
                grabbedPrize.element.classList.add('grabbed');
            }

            await sleep(500);

            // Lift up
            cable.style.height = '80px';

            if (grabbedPrize) {
                // Move prize with claw
                const prizeEl = grabbedPrize.element;
                const startY = parseFloat(prizeEl.style.bottom);
                const liftInterval = setInterval(() => {
                    const currentBottom = parseFloat(prizeEl.style.bottom);
                    if (currentBottom < 350) {
                        prizeEl.style.bottom = (currentBottom + 10) + 'px';
                        prizeEl.style.left = clawPosition + '%';
                    }
                }, 50);

                await sleep(500);
                clearInterval(liftInterval);

                // Success!
                const points = parseInt(prizeEl.dataset.value);
                score += points;
                document.getElementById('score').textContent = score;
                wonPrizes.push(prizeEl.textContent);

                // Add to collection with animation
                const collection = document.getElementById('collection');
                const collectedPrize = document.createElement('span');
                collectedPrize.textContent = prizeEl.textContent;
                collectedPrize.className = 'celebrate';
                collection.appendChild(collectedPrize);

                document.getElementById('message').textContent = `+${points} points! üéâ`;
                prizeEl.remove();
            } else {
                document.getElementById('message').textContent = 'Try again! üí™';
            }

            await sleep(500);

            // Reset claw
            clawArms.forEach(arm => arm.classList.remove('closed'));

            // Re-enable controls
            if (attempts > 0) {
                document.getElementById('leftBtn').disabled = false;
                document.getElementById('rightBtn').disabled = false;
                document.getElementById('dropBtn').disabled = false;
            } else {
                document.getElementById('message').textContent = `Game Over! Final Score: ${score} üèÅ`;
            }

            isDropping = false;
        }

        function checkPrizeGrab() {
            const tolerance = 8; // How close the claw needs to be

            for (let prize of prizeElements) {
                const prizeX = prize.x;
                const prizeBottom = prize.y;

                // Check if prize is in grab zone (bottom area and horizontally aligned)
                if (prizeBottom < 180 && Math.abs(clawPosition - prizeX) < tolerance) {
                    // Random chance to actually grab (70% success rate)
                    if (Math.random() < 0.7) {
                        return prize;
                    }
                }
            }
            return null;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function resetGame() {
            score = 0;
            attempts = 10;
            wonPrizes = [];
            clawPosition = 50;
            isDropping = false;

            document.getElementById('score').textContent = score;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('message').textContent = '';
            document.getElementById('collection').innerHTML = '';
            document.getElementById('leftBtn').disabled = false;
            document.getElementById('rightBtn').disabled = false;
            document.getElementById('dropBtn').disabled = false;

            initGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isDropping) return;

            if (e.key === 'ArrowLeft') {
                moveClaw('left');
            } else if (e.key === 'ArrowRight') {
                moveClaw('right');
            } else if (e.key === ' ' || e.key === 'ArrowDown') {
                e.preventDefault();
                dropClaw();
            }
        });

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
