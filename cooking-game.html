<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Kitchen - Cooking Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 50%, #4ECDC4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-screen,
        .game-screen,
        .result-screen {
            display: none;
        }

        .menu-screen.active,
        .game-screen.active,
        .result-screen.active {
            display: block;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .recipe-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .recipe-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-difficulty {
            font-size: 14px;
            opacity: 0.9;
        }

        .cooking-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .ingredients-panel,
        .cooking-station {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .panel-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredient-list {
            display: grid;
            gap: 10px;
        }

        .ingredient-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .ingredient-item:hover:not(.used) {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .ingredient-item.used {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .ingredient-item.selected {
            border-color: #4ECDC4;
            background: #E8FFF8;
        }

        .ingredient-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .cooking-steps {
            display: grid;
            gap: 15px;
        }

        .cooking-step {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ddd;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .cooking-step.active {
            opacity: 1;
            border-color: #FF6B6B;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .cooking-step.completed {
            opacity: 1;
            border-color: #4ECDC4;
            background: #E8FFF8;
        }

        .step-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .step-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer-bar {
            background: #ddd;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .timer-fill {
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            height: 100%;
            transition: width 0.5s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .result-content {
            text-align: center;
        }

        .result-icon {
            font-size: 120px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .result-score {
            font-size: 36px;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 30px;
        }

        .btn-large {
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-large:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-indicator {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .dish-preview {
            text-align: center;
            font-size: 80px;
            margin: 20px 0;
            animation: rotate 3s infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @media (max-width: 768px) {
            .cooking-area {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 36px;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                ],
                steps: [
                    { id: 'broth', title: 'Prepare Broth', action: 'Simmer', icon: 'ü•£', ingredients: ['broth'] },
                    { id: 'cook-pork', title: 'Cook Pork Belly', action: 'Braise', icon: 'üî•', ingredients: ['pork'] },
                    { id: 'noodles', title: 'Cook Noodles', action: 'Boil', icon: 'üíß', ingredients: ['noodles'] },
                    { id: 'assemble', title: 'Assemble Bowl', action: 'Arrange', icon: 'üçú', ingredients: ['noodles', 'broth', 'pork', 'egg', 'scallions'] }
                ]
            },
            {
                id: 'tacos',
                name: 'Street Tacos',
                icon: 'üåÆ',
                difficulty: 'Easy',
                time: 55,
                points: 120,
                money: 60,
                ingredients: [
                    { id: 'tortilla', name: 'Corn Tortillas', icon: 'ü´ì' },
                    { id: 'beef', name: 'Ground Beef', icon: 'ü•©' },
                    { id: 'cilantro', name: 'Cilantro', icon: 'üåø' },
                    { id: 'onion', name: 'Onion', icon: 'üßÖ' },
                    { id: 'lime', name: 'Lime', icon: 'üçã' }
                ],
                steps: [
                    { id: 'season', title: 'Season the Beef', action: 'Mix', icon: 'ü•Ñ', ingredients: ['beef'] },
                    { id: 'cook', title: 'Cook the Beef', action: 'Saut√©', icon: 'üç≥', ingredients: ['beef'] },
                    { id: 'warm', title: 'Warm Tortillas', action: 'Heat', icon: 'üî•', ingredients: ['tortilla'] },
                    { id: 'assemble', title: 'Assemble Tacos', action: 'Fill', icon: 'üåÆ', ingredients: ['tortilla', 'beef', 'cilantro', 'onion', 'lime'] }
                ]
            }
        ];

        let currentRecipe = null;
        let currentStep = 0;
        let score = 0;
        let level = 1;
        let money = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let selectedIngredients = new Set();
        let usedIngredients = new Set();

        function init() {
            loadRecipeGrid();
        }

        function loadRecipeGrid() {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => startRecipe(recipe.id);
                card.innerHTML = `
                    <div class="recipe-icon">${recipe.icon}</div>
                    <div class="recipe-name">${recipe.name}</div>
                    <div class="recipe-difficulty">‚è±Ô∏è ${recipe.time}s | ‚≠ê ${recipe.points} pts</div>
                    <div class="recipe-difficulty">${recipe.difficulty}</div>
                `;
                grid.appendChild(card);
            });
        }

        function startRecipe(recipeId) {
            currentRecipe = recipes.find(r => r.id === recipeId);
            currentStep = 0;
            timeLeft = currentRecipe.time;
            selectedIngredients.clear();
            usedIngredients.clear();

            document.querySelector('.menu-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');

            loadIngredients();
            loadSteps();
            updateProgress();
            startTimer();
            updateDishPreview();
        }

        function loadIngredients() {
            const list = document.getElementById('ingredientList');
            list.innerHTML = '';

            currentRecipe.ingredients.forEach(ing => {
                const item = document.createElement('div');
                item.className = 'ingredient-item';
                item.id = `ing-${ing.id}`;
                item.onclick = () => toggleIngredient(ing.id);
                item.innerHTML = `
                    <div class="ingredient-info">
                        <span style="font-size: 24px;">${ing.icon}</span>
                        <span>${ing.name}</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function loadSteps() {
            const stepsContainer = document.getElementById('cookingSteps');
            stepsContainer.innerHTML = '';

            currentRecipe.steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `cooking-step ${index === 0 ? 'active' : ''}`;
                stepDiv.id = `step-${index}`;
                stepDiv.innerHTML = `
                    <div class="step-header">
                        <div class="step-title">
                            <span>${step.icon}</span>
                            <span>${step.title}</span>
                        </div>
                        <span style="opacity: 0.7;">${index + 1}/${currentRecipe.steps.length}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="performAction(${index})" id="action-btn-${index}">
                            ${step.action}
                        </button>
                    </div>
                `;
                stepsContainer.appendChild(stepDiv);
            });
        }

        function toggleIngredient(ingId) {
            if (usedIngredients.has(ingId)) return;

            const element = document.getElementById(`ing-${ingId}`);
            if (selectedIngredients.has(ingId)) {
                selectedIngredients.delete(ingId);
                element.classList.remove('selected');
            } else {
                selectedIngredients.add(ingId);
                element.classList.add('selected');
            }
        }

        function performAction(stepIndex) {
            if (stepIndex !== currentStep) return;

            const step = currentRecipe.steps[stepIndex];
            const requiredIngredients = new Set(step.ingredients);

            // Check if all required ingredients are selected
            const hasAllIngredients = [...requiredIngredients].every(ing =>
                selectedIngredients.has(ing) || usedIngredients.has(ing)
            );

            if (!hasAllIngredients) {
                alert(`You need: ${step.ingredients.map(id => {
                    const ing = currentRecipe.ingredients.find(i => i.id === id);
                    return ing.name;
                }).join(', ')}`);
                return;
            }

            // Mark ingredients as used
            step.ingredients.forEach(ingId => {
                usedIngredients.add(ingId);
                const element = document.getElementById(`ing-${ingId}`);
                if (element) {
                    element.classList.add('used');
                    element.classList.remove('selected');
                }
                selectedIngredients.delete(ingId);
            });

            // Mark step as completed
            document.getElementById(`step-${stepIndex}`).classList.remove('active');
            document.getElementById(`step-${stepIndex}`).classList.add('completed');

            // Add points based on time bonus
            const timeBonus = Math.floor((timeLeft / currentRecipe.time) * 100);
            const stepPoints = Math.floor(currentRecipe.points / currentRecipe.steps.length) + timeBonus;
            score += stepPoints;
            document.getElementById('score').textContent = score;

            currentStep++;

            if (currentStep < currentRecipe.steps.length) {
                // Activate next step
                document.getElementById(`step-${currentStep}`).classList.add('active');
                updateProgress();
                updateDishPreview();
            } else {
                // Recipe completed!
                completeRecipe();
            }
        }

        function updateProgress() {
            document.getElementById('progressText').textContent =
                `Step ${currentStep + 1} of ${currentRecipe.steps.length}`;
        }

        function updateDishPreview() {
            const icons = ['ü•ò', 'üç≥', 'ü•£', 'üçΩÔ∏è', currentRecipe.icon];
            const icon = icons[Math.min(currentStep, icons.length - 1)];
            document.getElementById('dishPreview').textContent = icon;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / currentRecipe.time) * 100;
                document.getElementById('timerFill').style.width = `${percentage}%`;
                document.getElementById('timeLeft').textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        function completeRecipe() {
            clearInterval(timerInterval);

            // Calculate final score
            const timeBonus = Math.floor((timeLeft / currentRecipe.time) * currentRecipe.points);
            score += timeBonus;
            money += currentRecipe.money;
            level++;

            // Update stats
            document.getElementById('score').textContent = score;
            document.getElementById('money').textContent = `$${money}`;
            document.getElementById('level').textContent = level;

            // Show result screen
            showResult(true);
        }

        function gameOver() {
            showResult(false);
        }

        function showResult(success) {
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');

            if (success) {
                document.getElementById('resultIcon').textContent = '‚≠ê';
                document.getElementById('resultTitle').textContent = 'Perfect!';
                document.getElementById('resultMessage').textContent = `You completed ${currentRecipe.name}!`;
                document.getElementById('resultScoreText').textContent = `Score: ${score} | Earned: $${currentRecipe.money}`;
            } else {
                document.getElementById('resultIcon').textContent = '‚è∞';
                document.getElementById('resultTitle').textContent = 'Time\'s Up!';
                document.getElementById('resultMessage').textContent = 'Better luck next time!';
                document.getElementById('resultScoreText').textContent = `Score: ${score}`;
            }
        }

        function quitToMenu() {
            if (timerInterval) clearInterval(timerInterval);
            backToMenu();
        }

        function backToMenu() {
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.menu-screen').classList.add('active');

            if (timerInterval) clearInterval(timerInterval);
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
