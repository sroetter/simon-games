<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangaroo Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', monospace;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #FF8C61;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #F0E68C 70%, #D2B48C 100%);
            border: 4px solid #333;
            border-radius: 10px;
            width: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }

        .game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 80px;
            border-radius: 20px;
            border: 4px solid #FF6B35;
            text-align: center;
            z-index: 1000;
        }

        .game-over-screen.active {
            display: block;
        }

        .game-over-screen h2 {
            color: #FF6B35;
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #FF8C61;
        }

        .game-over-screen p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(to bottom, #FF6B35, #FF8C61);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .start-screen.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            canvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦˜ KANGAROO RUNNER ðŸ¦˜</h1>
        <p class="subtitle">Hop over obstacles and survive as long as you can!</p>

        <div class="start-screen" id="startScreen">
            <p style="font-size: 24px; color: #666; margin: 40px 0;">Press SPACE or click to start hopping!</p>
            <button class="btn" onclick="startGame()">ðŸŽ® Start Game</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div>SCORE: <span id="score">0</span></div>
            <div>HIGH SCORE: <span id="highScore">0</span></div>
            <div>SPEED: <span id="speed">1.0x</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>

        <div class="controls" id="controls" style="display: none;">
            SPACE or â†‘ to Jump | Duck with â†“ | Avoid Rocks and Birds!
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2>GAME OVER!</h2>
        <p id="finalScore">Score: 0</p>
        <p id="highScoreText"></p>
        <button class="btn" onclick="restartGame()">ðŸ”„ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.36;  // 40% smaller (0.6 * 0.6)
        const JUMP_FORCE = -8.273664;  // 33% higher than previous (-6.2208 * 1.33)
        const GROUND_Y = 331;  // Adjusted so kangaroo feet touch ground

        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let highScore = localStorage.getItem('kangarooHighScore') || 0;
        let gameSpeed = 3.25;  // 30% faster (2.5 * 1.3)
        let frameCount = 0;

        let kangaroo = {
            x: 80,
            y: GROUND_Y,
            width: 30,  // 40% smaller (50 * 0.6)
            height: 36,  // 40% smaller (60 * 0.6)
            vy: 0,
            jumping: false,
            ducking: false
        };

        let obstacles = [];
        let clouds = [];
        let groundOffset = 0;

        // Initialize clouds
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 150 + 20,
                width: 60 + Math.random() * 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        function drawKangaroo() {
            const k = kangaroo;
            const baseY = k.ducking ? k.y + 12 : k.y;  // 20 * 0.6 = 12
            const bodyHeight = k.ducking ? 24 : 36;  // 40 * 0.6 = 24, 60 * 0.6 = 36

            ctx.save();

            // Body
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(k.x, baseY, 24, bodyHeight);  // 40 * 0.6 = 24

            if (!k.ducking) {
                // Head
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(k.x + 15, baseY - 15, 18, 18);  // 25 * 0.6 = 15, 30 * 0.6 = 18

                // Ears
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(k.x + 17, baseY - 24, 5, 11);  // scaled positions and sizes
                ctx.fillRect(k.x + 25, baseY - 24, 5, 11);

                // Ear inside
                ctx.fillStyle = '#FFB6C1';
                ctx.fillRect(k.x + 18, baseY - 23, 2, 8);
                ctx.fillRect(k.x + 26, baseY - 23, 2, 8);

                // Eye
                ctx.fillStyle = '#000000';
                ctx.fillRect(k.x + 23, baseY - 11, 4, 4);  // 6 * 0.6 = 3.6 â‰ˆ 4

                // Nose
                ctx.fillStyle = '#000000';
                ctx.fillRect(k.x + 29, baseY - 6, 2, 2);  // 4 * 0.6 = 2.4 â‰ˆ 2
            }

            // Arms
            ctx.fillStyle = '#D2691E';
            if (k.ducking) {
                ctx.fillRect(k.x + 3, baseY + 6, 7, 5);  // scaled
            } else {
                ctx.fillRect(k.x + 5, baseY + 12, 6, 15);  // scaled
            }

            // Tail
            ctx.fillStyle = '#8B4513';
            if (k.ducking) {
                ctx.fillRect(k.x - 15, baseY + 9, 18, 7);  // scaled
            } else {
                ctx.fillRect(k.x - 9, baseY + 21, 12, 18);  // scaled
            }

            // Legs (animated)
            ctx.fillStyle = '#D2691E';
            const legOffset = k.jumping ? 0 : Math.sin(frameCount * 0.3) * 1.8;  // 3 * 0.6 = 1.8

            if (k.ducking) {
                // Crouched legs
                ctx.fillRect(k.x + 6, baseY + 18, 7, 9);  // scaled
                ctx.fillRect(k.x + 15, baseY + 18, 7, 9);  // scaled
            } else {
                // Standing/jumping legs
                ctx.fillRect(k.x + 5, baseY + bodyHeight - 3, 7, 12);  // scaled
                ctx.fillRect(k.x + 14, baseY + bodyHeight - 3 + legOffset, 7, 12);  // scaled
            }

            // Feet
            ctx.fillStyle = '#654321';
            if (k.ducking) {
                ctx.fillRect(k.x + 6, baseY + 25, 9, 4);  // scaled
                ctx.fillRect(k.x + 15, baseY + 25, 9, 4);  // scaled
            } else {
                ctx.fillRect(k.x + 4, baseY + bodyHeight + 9, 10, 4);  // scaled
                ctx.fillRect(k.x + 13, baseY + bodyHeight + 9 + legOffset, 10, 4);  // scaled
            }

            // Pouch (belly)
            ctx.fillStyle = '#FFE4B5';
            if (k.ducking) {
                ctx.fillRect(k.x + 9, baseY + 9, 12, 9);  // scaled
            } else {
                ctx.fillRect(k.x + 7, baseY + 15, 12, 15);  // scaled
            }

            ctx.restore();
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'rock') {
                // Rock
                ctx.fillStyle = '#808080';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Rock details (scaled)
                ctx.fillStyle = '#696969';
                ctx.fillRect(obstacle.x + 3, obstacle.y + 3, obstacle.width - 9, obstacle.height - 9);  // 5 * 0.6 = 3, 15 * 0.6 = 9

                ctx.fillStyle = '#A9A9A9';
                ctx.fillRect(obstacle.x + 1, obstacle.y + 1, 6, 6);  // 2 * 0.6 = 1.2 â‰ˆ 1, 10 * 0.6 = 6
                ctx.fillRect(obstacle.x + obstacle.width - 7, obstacle.y + 5, 5, 5);  // scaled
            } else if (obstacle.type === 'cactus') {
                // Cactus (scaled)
                ctx.fillStyle = '#228B22';
                ctx.fillRect(obstacle.x + 9, obstacle.y, 12, obstacle.height);  // 15 * 0.6 = 9, 20 * 0.6 = 12

                // Arms (scaled)
                ctx.fillRect(obstacle.x, obstacle.y + 12, 9, 5);  // 20 * 0.6 = 12, 15 * 0.6 = 9, 8 * 0.6 = 5
                ctx.fillRect(obstacle.x, obstacle.y + 12, 5, 15);  // 8 * 0.6 = 5, 25 * 0.6 = 15

                ctx.fillRect(obstacle.x + 21, obstacle.y + 18, 9, 5);  // 35 * 0.6 = 21, 30 * 0.6 = 18
                ctx.fillRect(obstacle.x + 25, obstacle.y + 18, 5, 12);  // 42 * 0.6 = 25, 20 * 0.6 = 12

                // Spikes (scaled)
                ctx.fillStyle = '#006400';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(obstacle.x + 7 + i * 5, obstacle.y + i * 7, 2, 4);  // scaled
                }
            } else if (obstacle.type === 'bird') {
                // Flying bird (scaled)
                const wingFlap = Math.sin(frameCount * 0.2) * 3;  // 5 * 0.6 = 3

                // Body (scaled)
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x + 6, obstacle.y + 6, 15, 9);  // 10 * 0.6 = 6, 25 * 0.6 = 15, 15 * 0.6 = 9

                // Head (scaled)
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x + 18, obstacle.y + 5, 9, 9);  // 30 * 0.6 = 18, 8 * 0.6 = 5, 15 * 0.6 = 9

                // Beak (scaled)
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(obstacle.x + 27, obstacle.y + 8, 5, 4);  // 45 * 0.6 = 27, 13 * 0.6 = 8, 8 * 0.6 = 5, 6 * 0.6 = 4

                // Eye (scaled)
                ctx.fillStyle = '#000000';
                ctx.fillRect(obstacle.x + 23, obstacle.y + 7, 2, 2);  // 38 * 0.6 = 23, 12 * 0.6 = 7, 4 * 0.6 = 2

                // Wings (scaled)
                ctx.fillStyle = '#654321';
                ctx.fillRect(obstacle.x, obstacle.y + 7 + wingFlap, 9, 5);  // 12 * 0.6 = 7, 15 * 0.6 = 9, 8 * 0.6 = 5
                ctx.fillRect(obstacle.x + 18, obstacle.y + 7 - wingFlap, 9, 5);  // 30 * 0.6 = 18

                // Tail (scaled)
                ctx.fillRect(obstacle.x - 3, obstacle.y + 9, 7, 4);  // 5 * 0.6 = 3, 15 * 0.6 = 9, 12 * 0.6 = 7, 6 * 0.6 = 4
            }
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(cloud.x, cloud.y, cloud.width, 20);
            ctx.fillRect(cloud.x + 10, cloud.y - 10, cloud.width - 20, 20);
            ctx.fillRect(cloud.x + 20, cloud.y - 15, cloud.width - 40, 15);
        }

        function drawGround() {
            // Ground
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, GROUND_Y + 49, canvas.width, 40);

            // Ground line
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 49);
            ctx.lineTo(canvas.width, GROUND_Y + 49);
            ctx.stroke();

            // Ground pattern (moving)
            ctx.fillStyle = '#A0826D';
            for (let i = 0; i < 20; i++) {
                const x = (i * 50 - groundOffset) % canvas.width;
                ctx.fillRect(x, GROUND_Y + 54, 30, 5);
                ctx.fillRect(x + 10, GROUND_Y + 64, 20, 5);
            }
        }

        function spawnObstacle() {
            // Only spawn birds after reaching 1000 points
            const types = score >= 1000 ? ['rock', 'rock', 'cactus', 'bird'] : ['rock', 'rock', 'cactus'];
            const type = types[Math.floor(Math.random() * types.length)];

            let obstacle = {
                x: canvas.width,
                type: type
            };

            if (type === 'rock') {
                obstacle.width = (30 + Math.random() * 20) * 0.6;  // 40% smaller
                obstacle.height = (30 + Math.random() * 20) * 0.6;  // 40% smaller
                obstacle.y = GROUND_Y + 49 - obstacle.height;
            } else if (type === 'cactus') {
                obstacle.width = 50 * 0.6;  // 30
                obstacle.height = (60 + Math.random() * 20) * 0.6;  // 40% smaller
                obstacle.y = GROUND_Y + 49 - obstacle.height;
            } else if (type === 'bird') {
                obstacle.width = 50 * 0.6;  // 30
                obstacle.height = 30 * 0.6;  // 18
                obstacle.y = GROUND_Y - 50 - Math.random() * 100;
            }

            obstacles.push(obstacle);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            frameCount++;
            // Score increases by 1 every 3 frames (60fps / 3 = 20 points per second)
            if (frameCount % 3 === 0) {
                score++;
            }

            // Update kangaroo
            if (kangaroo.jumping) {
                kangaroo.vy += GRAVITY;
                kangaroo.y += kangaroo.vy;

                if (kangaroo.y >= GROUND_Y) {
                    kangaroo.y = GROUND_Y;
                    kangaroo.vy = 0;
                    kangaroo.jumping = false;
                }
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;

                // Check collision
                const kangarooBox = {
                    x: kangaroo.x + 3,  // 5 * 0.6 = 3
                    y: kangaroo.ducking ? kangaroo.y + 12 : kangaroo.y,  // 20 * 0.6 = 12
                    width: kangaroo.width - 6,  // 10 * 0.6 = 6
                    height: kangaroo.ducking ? 24 : kangaroo.height  // 40 * 0.6 = 24
                };

                if (checkCollision(kangarooBox, obstacle)) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Spawn new obstacles (50% closer)
            if (frameCount % 75 === 0 || (obstacles.length === 0 && frameCount > 50)) {
                spawnObstacle();
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 150 + 20;
                }
            });

            // Update ground offset
            groundOffset = (groundOffset + gameSpeed) % 50;

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = (gameSpeed / 3.25).toFixed(1) + 'x';
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#F0E68C');
            gradient.addColorStop(1, '#D2B48C');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw scoreboard at top
            if (gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, 50);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('SCORE: ' + score, 20, 32);

                ctx.textAlign = 'center';
                ctx.fillText('HIGH: ' + highScore, canvas.width / 2, 32);

                ctx.textAlign = 'right';
                ctx.fillText('SPEED: ' + (gameSpeed / 3.25).toFixed(1) + 'x', canvas.width - 20, 32);

                ctx.textAlign = 'left'; // Reset alignment
            }

            // Draw clouds
            clouds.forEach(drawCloud);

            // Draw sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(700, 80, 30, 0, Math.PI * 2);
            ctx.fill();

            // Draw ground
            drawGround();

            // Draw obstacles
            obstacles.forEach(drawObstacle);

            // Draw kangaroo
            drawKangaroo();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            setTimeout(gameLoop, 1000 / 60);
        }

        function startGame() {
            if (gameStarted) return;

            gameStarted = true;
            gameRunning = true;
            score = 0;
            gameSpeed = 3.25;  // 30% faster (2.5 * 1.3)
            frameCount = 0;
            obstacles = [];

            kangaroo.y = GROUND_Y;
            kangaroo.vy = 0;
            kangaroo.jumping = false;
            kangaroo.ducking = false;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('highScore').textContent = highScore;

            gameLoop();
        }

        function gameOver() {
            gameRunning = false;

            const finalScore = score;

            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('kangarooHighScore', highScore);
                document.getElementById('highScoreText').textContent = 'ðŸ† NEW HIGH SCORE!';
            } else {
                document.getElementById('highScoreText').textContent = `High Score: ${highScore}`;
            }

            document.getElementById('finalScore').textContent = `Score: ${finalScore}`;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function restartGame() {
            gameStarted = false;
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('stats').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (!gameRunning && !gameStarted && e.code === 'Space') {
                startGame();
                return;
            }

            if (!gameRunning) return;

            if ((e.code === 'Space' || e.code === 'ArrowUp') && !kangaroo.jumping && !kangaroo.ducking) {
                kangaroo.jumping = true;
                kangaroo.vy = JUMP_FORCE;
            }

            if (e.code === 'ArrowDown' && !kangaroo.jumping) {
                kangaroo.ducking = true;
            }

            if ([' ', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                kangaroo.ducking = false;
            }
        });

        // Touch/click controls
        canvas.addEventListener('click', () => {
            if (gameRunning && !kangaroo.jumping && !kangaroo.ducking) {
                kangaroo.jumping = true;
                kangaroo.vy = JUMP_FORCE;
            }
        });

        // Start drawing
        draw();
    </script>
</body>
</html>
