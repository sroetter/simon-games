<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangaroo Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', monospace;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #FF8C61;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #F0E68C 70%, #D2B48C 100%);
            border: 4px solid #333;
            border-radius: 10px;
            width: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }

        .game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 80px;
            border-radius: 20px;
            border: 4px solid #FF6B35;
            text-align: center;
            z-index: 1000;
        }

        .game-over-screen.active {
            display: block;
        }

        .game-over-screen h2 {
            color: #FF6B35;
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #FF8C61;
        }

        .game-over-screen p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(to bottom, #FF6B35, #FF8C61);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .start-screen.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            canvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦˜ KANGAROO RUNNER ðŸ¦˜</h1>
        <p class="subtitle">Hop over obstacles and survive as long as you can!</p>

        <div class="start-screen" id="startScreen">
            <p style="font-size: 24px; color: #666; margin: 40px 0;">Press SPACE or click to start hopping!</p>
            <button class="btn" onclick="startGame()">ðŸŽ® Start Game</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div>SCORE: <span id="score">0</span></div>
            <div>HIGH SCORE: <span id="highScore">0</span></div>
            <div>SPEED: <span id="speed">1.0x</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>

        <div class="controls" id="controls" style="display: none;">
            SPACE or â†‘ to Jump | Duck with â†“ | Avoid Rocks and Birds!
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2>GAME OVER!</h2>
        <p id="finalScore">Score: 0</p>
        <p id="highScoreText"></p>
        <button class="btn" onclick="restartGame()">ðŸ”„ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.6;
        const JUMP_FORCE = -13;
        const GROUND_Y = 320;

        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let highScore = localStorage.getItem('kangarooHighScore') || 0;
        let gameSpeed = 2.5;
        let frameCount = 0;

        let kangaroo = {
            x: 80,
            y: GROUND_Y,
            width: 50,
            height: 60,
            vy: 0,
            jumping: false,
            ducking: false
        };

        let obstacles = [];
        let clouds = [];
        let groundOffset = 0;

        // Initialize clouds
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 150 + 20,
                width: 60 + Math.random() * 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        function drawKangaroo() {
            const k = kangaroo;
            const baseY = k.ducking ? k.y + 20 : k.y;
            const bodyHeight = k.ducking ? 40 : 60;

            ctx.save();

            // Body
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(k.x, baseY, 40, bodyHeight);

            if (!k.ducking) {
                // Head
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(k.x + 25, baseY - 25, 30, 30);

                // Ears
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(k.x + 28, baseY - 40, 8, 18);
                ctx.fillRect(k.x + 42, baseY - 40, 8, 18);

                // Ear inside
                ctx.fillStyle = '#FFB6C1';
                ctx.fillRect(k.x + 30, baseY - 38, 4, 14);
                ctx.fillRect(k.x + 44, baseY - 38, 4, 14);

                // Eye
                ctx.fillStyle = '#000000';
                ctx.fillRect(k.x + 38, baseY - 18, 6, 6);

                // Nose
                ctx.fillStyle = '#000000';
                ctx.fillRect(k.x + 48, baseY - 10, 4, 4);
            }

            // Arms
            ctx.fillStyle = '#D2691E';
            if (k.ducking) {
                ctx.fillRect(k.x + 5, baseY + 10, 12, 8);
            } else {
                ctx.fillRect(k.x + 8, baseY + 20, 10, 25);
            }

            // Tail
            ctx.fillStyle = '#8B4513';
            if (k.ducking) {
                ctx.fillRect(k.x - 25, baseY + 15, 30, 12);
            } else {
                ctx.fillRect(k.x - 15, baseY + 35, 20, 30);
            }

            // Legs (animated)
            ctx.fillStyle = '#D2691E';
            const legOffset = k.jumping ? 0 : Math.sin(frameCount * 0.3) * 3;

            if (k.ducking) {
                // Crouched legs
                ctx.fillRect(k.x + 10, baseY + 30, 12, 15);
                ctx.fillRect(k.x + 25, baseY + 30, 12, 15);
            } else {
                // Standing/jumping legs
                ctx.fillRect(k.x + 8, baseY + bodyHeight - 5, 12, 20);
                ctx.fillRect(k.x + 24, baseY + bodyHeight - 5 + legOffset, 12, 20);
            }

            // Feet
            ctx.fillStyle = '#654321';
            if (k.ducking) {
                ctx.fillRect(k.x + 10, baseY + 42, 15, 6);
                ctx.fillRect(k.x + 25, baseY + 42, 15, 6);
            } else {
                ctx.fillRect(k.x + 6, baseY + bodyHeight + 15, 16, 6);
                ctx.fillRect(k.x + 22, baseY + bodyHeight + 15 + legOffset, 16, 6);
            }

            // Pouch (belly)
            ctx.fillStyle = '#FFE4B5';
            if (k.ducking) {
                ctx.fillRect(k.x + 15, baseY + 15, 20, 15);
            } else {
                ctx.fillRect(k.x + 12, baseY + 25, 20, 25);
            }

            ctx.restore();
        }

        function drawObstacle(obstacle) {
            if (obstacle.type === 'rock') {
                // Rock
                ctx.fillStyle = '#808080';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Rock details
                ctx.fillStyle = '#696969';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 15, obstacle.height - 15);

                ctx.fillStyle = '#A9A9A9';
                ctx.fillRect(obstacle.x + 2, obstacle.y + 2, 10, 10);
                ctx.fillRect(obstacle.x + obstacle.width - 12, obstacle.y + 8, 8, 8);
            } else if (obstacle.type === 'cactus') {
                // Cactus
                ctx.fillStyle = '#228B22';
                ctx.fillRect(obstacle.x + 15, obstacle.y, 20, obstacle.height);

                // Arms
                ctx.fillRect(obstacle.x, obstacle.y + 20, 15, 8);
                ctx.fillRect(obstacle.x, obstacle.y + 20, 8, 25);

                ctx.fillRect(obstacle.x + 35, obstacle.y + 30, 15, 8);
                ctx.fillRect(obstacle.x + 42, obstacle.y + 30, 8, 20);

                // Spikes
                ctx.fillStyle = '#006400';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(obstacle.x + 12 + i * 8, obstacle.y + i * 12, 3, 6);
                }
            } else if (obstacle.type === 'bird') {
                // Flying bird
                const wingFlap = Math.sin(frameCount * 0.2) * 5;

                // Body
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x + 10, obstacle.y + 10, 25, 15);

                // Head
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x + 30, obstacle.y + 8, 15, 15);

                // Beak
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(obstacle.x + 45, obstacle.y + 13, 8, 6);

                // Eye
                ctx.fillStyle = '#000000';
                ctx.fillRect(obstacle.x + 38, obstacle.y + 12, 4, 4);

                // Wings
                ctx.fillStyle = '#654321';
                ctx.fillRect(obstacle.x, obstacle.y + 12 + wingFlap, 15, 8);
                ctx.fillRect(obstacle.x + 30, obstacle.y + 12 - wingFlap, 15, 8);

                // Tail
                ctx.fillRect(obstacle.x - 5, obstacle.y + 15, 12, 6);
            }
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(cloud.x, cloud.y, cloud.width, 20);
            ctx.fillRect(cloud.x + 10, cloud.y - 10, cloud.width - 20, 20);
            ctx.fillRect(cloud.x + 20, cloud.y - 15, cloud.width - 40, 15);
        }

        function drawGround() {
            // Ground
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, GROUND_Y + 60, canvas.width, 40);

            // Ground line
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 60);
            ctx.lineTo(canvas.width, GROUND_Y + 60);
            ctx.stroke();

            // Ground pattern (moving)
            ctx.fillStyle = '#A0826D';
            for (let i = 0; i < 20; i++) {
                const x = (i * 50 - groundOffset) % canvas.width;
                ctx.fillRect(x, GROUND_Y + 65, 30, 5);
                ctx.fillRect(x + 10, GROUND_Y + 75, 20, 5);
            }
        }

        function spawnObstacle() {
            const types = ['rock', 'rock', 'cactus', 'bird'];
            const type = types[Math.floor(Math.random() * types.length)];

            let obstacle = {
                x: canvas.width,
                type: type
            };

            if (type === 'rock') {
                obstacle.width = 30 + Math.random() * 20;
                obstacle.height = 30 + Math.random() * 20;
                obstacle.y = GROUND_Y + 60 - obstacle.height;
            } else if (type === 'cactus') {
                obstacle.width = 50;
                obstacle.height = 60 + Math.random() * 20;
                obstacle.y = GROUND_Y + 60 - obstacle.height;
            } else if (type === 'bird') {
                obstacle.width = 50;
                obstacle.height = 30;
                obstacle.y = GROUND_Y - 50 - Math.random() * 100;
            }

            obstacles.push(obstacle);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            frameCount++;
            score++;

            // Increase speed over time
            if (frameCount % 300 === 0) {
                gameSpeed += 0.5;
            }

            // Update kangaroo
            if (kangaroo.jumping) {
                kangaroo.vy += GRAVITY;
                kangaroo.y += kangaroo.vy;

                if (kangaroo.y >= GROUND_Y) {
                    kangaroo.y = GROUND_Y;
                    kangaroo.vy = 0;
                    kangaroo.jumping = false;
                }
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;

                // Check collision
                const kangarooBox = {
                    x: kangaroo.x + 5,
                    y: kangaroo.ducking ? kangaroo.y + 20 : kangaroo.y,
                    width: kangaroo.width - 10,
                    height: kangaroo.ducking ? 40 : kangaroo.height
                };

                if (checkCollision(kangarooBox, obstacle)) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Spawn new obstacles (farther apart)
            if (frameCount % 150 === 0 || (obstacles.length === 0 && frameCount > 50)) {
                spawnObstacle();
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 150 + 20;
                }
            });

            // Update ground offset
            groundOffset = (groundOffset + gameSpeed) % 50;

            // Update UI
            document.getElementById('score').textContent = Math.floor(score / 10);
            document.getElementById('speed').textContent = (gameSpeed / 2.5).toFixed(1) + 'x';
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#F0E68C');
            gradient.addColorStop(1, '#D2B48C');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw scoreboard at top
            if (gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, 50);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('SCORE: ' + Math.floor(score / 10), 20, 32);

                ctx.textAlign = 'center';
                ctx.fillText('HIGH: ' + highScore, canvas.width / 2, 32);

                ctx.textAlign = 'right';
                ctx.fillText('SPEED: ' + (gameSpeed / 2.5).toFixed(1) + 'x', canvas.width - 20, 32);

                ctx.textAlign = 'left'; // Reset alignment
            }

            // Draw clouds
            clouds.forEach(drawCloud);

            // Draw sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(700, 80, 30, 0, Math.PI * 2);
            ctx.fill();

            // Draw ground
            drawGround();

            // Draw obstacles
            obstacles.forEach(drawObstacle);

            // Draw kangaroo
            drawKangaroo();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            setTimeout(gameLoop, 1000 / 60);
        }

        function startGame() {
            if (gameStarted) return;

            gameStarted = true;
            gameRunning = true;
            score = 0;
            gameSpeed = 2.5;
            frameCount = 0;
            obstacles = [];

            kangaroo.y = GROUND_Y;
            kangaroo.vy = 0;
            kangaroo.jumping = false;
            kangaroo.ducking = false;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('highScore').textContent = highScore;

            gameLoop();
        }

        function gameOver() {
            gameRunning = false;

            const finalScore = Math.floor(score / 10);

            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('kangarooHighScore', highScore);
                document.getElementById('highScoreText').textContent = 'ðŸ† NEW HIGH SCORE!';
            } else {
                document.getElementById('highScoreText').textContent = `High Score: ${highScore}`;
            }

            document.getElementById('finalScore').textContent = `Score: ${finalScore}`;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function restartGame() {
            gameStarted = false;
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('stats').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (!gameRunning && !gameStarted && e.code === 'Space') {
                startGame();
                return;
            }

            if (!gameRunning) return;

            if ((e.code === 'Space' || e.code === 'ArrowUp') && !kangaroo.jumping && !kangaroo.ducking) {
                kangaroo.jumping = true;
                kangaroo.vy = JUMP_FORCE;
            }

            if (e.code === 'ArrowDown' && !kangaroo.jumping) {
                kangaroo.ducking = true;
            }

            if ([' ', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                kangaroo.ducking = false;
            }
        });

        // Touch/click controls
        canvas.addEventListener('click', () => {
            if (gameRunning && !kangaroo.jumping && !kangaroo.ducking) {
                kangaroo.jumping = true;
                kangaroo.vy = JUMP_FORCE;
            }
        });

        // Start drawing
        draw();
    </script>
</body>
</html>
