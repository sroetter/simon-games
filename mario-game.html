<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #5c94fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 36px;
            text-shadow: 3px 3px 0 red;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        canvas {
            display: block;
            background: #5c94fc;
            border: 4px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 15px;
            border: 4px solid red;
            text-align: center;
            z-index: 1000;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            color: red;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçÑ SUPER MARIO BROS üçÑ</h1>
        <div class="stats">
            <div>SCORE: <span id="score">0</span></div>
            <div>COINS: <span id="coins">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>TIME: <span id="time">300</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="480"></canvas>
        <div class="controls">
            ‚¨ÖÔ∏è‚û°Ô∏è Move | SPACE Jump | Collect Coins ü™ô | Stomp Enemies üëæ | Hit Blocks ‚ùì
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">GAME OVER</h2>
        <p id="gameOverMessage">Try Again!</p>
        <button class="btn" onclick="restartGame()">üîÑ Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.6;
        const JUMP_FORCE = -13;
        const MOVE_SPEED = 3;
        const TILE_SIZE = 32;

        let score = 0;
        let coins = 0;
        let lives = 3;
        let gameTime = 300;
        let gameRunning = true;
        let keys = {};

        // Mario object
        let mario = {
            x: 100,
            y: 300,
            width: 32,
            height: 32,
            vx: 0,
            vy: 0,
            grounded: false,
            powerUp: 0, // 0 = small, 1 = big, 2 = fire
            invincible: 0,
            direction: 1 // 1 = right, -1 = left
        };

        // Level blocks
        let blocks = [];
        let coins_items = [];
        let enemies = [];
        let pipes = [];
        let powerUps = [];
        let fireballs = [];

        // Camera
        let camera = { x: 0, y: 0 };

        function initLevel() {
            blocks = [];
            coins_items = [];
            enemies = [];
            pipes = [];
            powerUps = [];
            fireballs = [];

            // Ground
            for (let x = 0; x < 100; x++) {
                blocks.push({ x: x * TILE_SIZE, y: 448, width: TILE_SIZE, height: TILE_SIZE, type: 'ground' });
            }

            // Platforms
            for (let x = 10; x < 14; x++) {
                blocks.push({ x: x * TILE_SIZE, y: 352, width: TILE_SIZE, height: TILE_SIZE, type: 'brick' });
            }

            for (let x = 20; x < 24; x++) {
                blocks.push({ x: x * TILE_SIZE, y: 320, width: TILE_SIZE, height: TILE_SIZE, type: 'brick' });
            }

            for (let x = 30; x < 35; x++) {
                blocks.push({ x: x * TILE_SIZE, y: 288, width: TILE_SIZE, height: TILE_SIZE, type: 'brick' });
            }

            // Question blocks with coins
            blocks.push({ x: 12 * TILE_SIZE, y: 288, width: TILE_SIZE, height: TILE_SIZE, type: 'question', hit: false, item: 'coin' });
            blocks.push({ x: 16 * TILE_SIZE, y: 288, width: TILE_SIZE, height: TILE_SIZE, type: 'question', hit: false, item: 'mushroom' });
            blocks.push({ x: 22 * TILE_SIZE, y: 256, width: TILE_SIZE, height: TILE_SIZE, type: 'question', hit: false, item: 'coin' });
            blocks.push({ x: 32 * TILE_SIZE, y: 224, width: TILE_SIZE, height: TILE_SIZE, type: 'question', hit: false, item: 'flower' });

            // More platforms
            for (let x = 40; x < 44; x++) {
                blocks.push({ x: x * TILE_SIZE, y: 352, width: TILE_SIZE, height: TILE_SIZE, type: 'brick' });
            }

            // Pipes
            pipes.push({ x: 18 * TILE_SIZE, y: 384, width: TILE_SIZE * 2, height: TILE_SIZE * 2 });
            pipes.push({ x: 38 * TILE_SIZE, y: 352, width: TILE_SIZE * 2, height: TILE_SIZE * 3 });

            // Enemies
            enemies.push({ x: 400, y: 416, width: 32, height: 32, vx: -1, type: 'goomba' });
            enemies.push({ x: 700, y: 416, width: 32, height: 32, vx: -1, type: 'goomba' });
            enemies.push({ x: 900, y: 416, width: 32, height: 32, vx: 1, type: 'koopa', shell: false });
            enemies.push({ x: 1200, y: 416, width: 32, height: 32, vx: -1, type: 'goomba' });
            enemies.push({ x: 1400, y: 320, width: 32, height: 32, vx: 1, type: 'koopa', shell: false });

            // Floating coins
            for (let i = 0; i < 10; i++) {
                const x = 500 + i * 100;
                coins_items.push({ x: x, y: 300, width: 24, height: 24, collected: false });
            }
        }

        function drawMario() {
            ctx.save();

            // Flash when invincible
            if (mario.invincible > 0 && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }

            const marioHeight = mario.powerUp > 0 ? 48 : 32;
            const marioWidth = 32;

            // Body color
            if (mario.powerUp === 2) {
                ctx.fillStyle = '#FFFFFF'; // White overalls for fire mario
            } else {
                ctx.fillStyle = '#0000FF'; // Blue overalls
            }

            // Draw body
            ctx.fillRect(mario.x - camera.x, mario.y - camera.y, marioWidth, marioHeight);

            // Head
            ctx.fillStyle = '#FFD1A1'; // Skin color
            ctx.fillRect(mario.x - camera.x + 8, mario.y - camera.y + (mario.powerUp > 0 ? 8 : 4), 16, 16);

            // Hat
            ctx.fillStyle = '#FF0000'; // Red hat
            ctx.fillRect(mario.x - camera.x + 4, mario.y - camera.y + (mario.powerUp > 0 ? 4 : 0), 24, 12);

            // Eyes
            ctx.fillStyle = '#000000';
            if (mario.direction === 1) {
                ctx.fillRect(mario.x - camera.x + 14, mario.y - camera.y + (mario.powerUp > 0 ? 14 : 10), 4, 4);
            } else {
                ctx.fillRect(mario.x - camera.x + 10, mario.y - camera.y + (mario.powerUp > 0 ? 14 : 10), 4, 4);
            }

            // Mustache
            ctx.fillStyle = '#000000';
            ctx.fillRect(mario.x - camera.x + 8, mario.y - camera.y + (mario.powerUp > 0 ? 18 : 14), 16, 4);

            // M on hat
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 12px Arial';
            ctx.fillText('M', mario.x - camera.x + 12, mario.y - camera.y + (mario.powerUp > 0 ? 14 : 10));

            ctx.restore();
        }

        function drawBlock(block) {
            const x = block.x - camera.x;
            const y = block.y - camera.y;

            if (block.type === 'ground') {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, y, block.width, block.height);
                ctx.strokeStyle = '#654321';
                ctx.strokeRect(x, y, block.width, block.height);
            } else if (block.type === 'brick') {
                ctx.fillStyle = '#CC6600';
                ctx.fillRect(x, y, block.width, block.height);
                // Brick pattern
                ctx.strokeStyle = '#994400';
                ctx.strokeRect(x, y, block.width / 2, block.height / 2);
                ctx.strokeRect(x + block.width / 2, y, block.width / 2, block.height / 2);
                ctx.strokeRect(x, y + block.height / 2, block.width / 2, block.height / 2);
                ctx.strokeRect(x + block.width / 2, y + block.height / 2, block.width / 2, block.height / 2);
            } else if (block.type === 'question') {
                if (!block.hit) {
                    ctx.fillStyle = '#FFAA00';
                    ctx.fillRect(x, y, block.width, block.height);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText('?', x + 8, y + 24);
                } else {
                    ctx.fillStyle = '#8B7355';
                    ctx.fillRect(x, y, block.width, block.height);
                }
                ctx.strokeStyle = '#FF8800';
                ctx.strokeRect(x, y, block.width, block.height);
            }
        }

        function drawPipe(pipe) {
            const x = pipe.x - camera.x;
            const y = pipe.y - camera.y;

            ctx.fillStyle = '#00AA00';
            ctx.fillRect(x, y, pipe.width, pipe.height);

            // Pipe rim
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(x - 4, y, pipe.width + 8, 8);

            // Pipe details
            ctx.strokeStyle = '#008800';
            ctx.strokeRect(x, y, pipe.width / 2, pipe.height);
            ctx.strokeRect(x + pipe.width / 2, y, pipe.width / 2, pipe.height);
        }

        function drawEnemy(enemy) {
            const x = enemy.x - camera.x;
            const y = enemy.y - camera.y;

            if (enemy.type === 'goomba') {
                // Goomba body
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, y, enemy.width, enemy.height);

                // Eyes
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x + 6, y + 8, 8, 8);
                ctx.fillRect(x + 18, y + 8, 8, 8);

                // Pupils
                ctx.fillStyle = '#000000';
                ctx.fillRect(x + 8, y + 10, 4, 4);
                ctx.fillRect(x + 20, y + 10, 4, 4);

                // Angry eyebrows
                ctx.fillStyle = '#000000';
                ctx.fillRect(x + 6, y + 6, 8, 2);
                ctx.fillRect(x + 18, y + 6, 8, 2);

                // Feet
                ctx.fillStyle = '#654321';
                ctx.fillRect(x + 4, y + 28, 10, 4);
                ctx.fillRect(x + 18, y + 28, 10, 4);
            } else if (enemy.type === 'koopa') {
                if (!enemy.shell) {
                    // Koopa Troopa
                    // Shell
                    ctx.fillStyle = '#00AA00';
                    ctx.fillRect(x + 4, y + 8, 24, 20);

                    // Shell pattern
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(x + 10, y + 12, 12, 4);
                    ctx.fillRect(x + 10, y + 20, 12, 4);

                    // Head
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(x + 8, y, 16, 12);

                    // Eyes
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(x + 10, y + 4, 4, 4);
                    ctx.fillRect(x + 18, y + 4, 4, 4);

                    // Feet
                    ctx.fillStyle = '#FF8800';
                    ctx.fillRect(x + 6, y + 28, 8, 4);
                    ctx.fillRect(x + 18, y + 28, 8, 4);
                } else {
                    // Shell only
                    ctx.fillStyle = '#00AA00';
                    ctx.fillRect(x, y + 12, enemy.width, 16);

                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(x + 8, y + 16, 16, 4);
                    ctx.fillRect(x + 8, y + 22, 16, 4);
                }
            }
        }

        function drawCoin(coin) {
            if (coin.collected) return;

            const x = coin.x - camera.x;
            const y = coin.y - camera.y;

            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x + 12, y + 12, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(x + 12, y + 12, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 12px Arial';
            ctx.fillText('$', x + 7, y + 16);
        }

        function drawPowerUp(powerUp) {
            const x = powerUp.x - camera.x;
            const y = powerUp.y - camera.y;

            if (powerUp.type === 'mushroom') {
                // Mushroom cap
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(x, y, 24, 16);

                // White spots
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x + 4, y + 4, 6, 6);
                ctx.fillRect(x + 14, y + 4, 6, 6);

                // Stem
                ctx.fillStyle = '#FFE4B5';
                ctx.fillRect(x + 8, y + 16, 8, 12);
            } else if (powerUp.type === 'flower') {
                // Fire flower
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x + 8, y + 16, 8, 12);

                // Petals
                ctx.fillStyle = '#FF6600';
                ctx.fillRect(x, y + 8, 8, 8);
                ctx.fillRect(x + 16, y + 8, 8, 8);
                ctx.fillRect(x + 8, y, 8, 8);
                ctx.fillRect(x + 8, y + 16, 8, 8);

                // Center
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(x + 8, y + 8, 8, 8);
            }
        }

        function drawFireball(fireball) {
            const x = fireball.x - camera.x;
            const y = fireball.y - camera.y;

            ctx.fillStyle = '#FF6600';
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#FFAA00';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (!gameRunning) return;

            // Mario movement
            mario.vx = 0;

            if (keys['ArrowLeft'] || keys['a']) {
                mario.vx = -MOVE_SPEED;
                mario.direction = -1;
            }
            if (keys['ArrowRight'] || keys['d']) {
                mario.vx = MOVE_SPEED;
                mario.direction = 1;
            }

            if ((keys[' '] || keys['ArrowUp'] || keys['w']) && mario.grounded) {
                mario.vy = JUMP_FORCE;
                mario.grounded = false;
            }

            // Shoot fireball
            if (keys['x'] && mario.powerUp === 2 && fireballs.length < 2) {
                fireballs.push({
                    x: mario.x + (mario.direction === 1 ? 32 : 0),
                    y: mario.y + 16,
                    vx: mario.direction * 6,
                    vy: -2
                });
                keys['x'] = false;
            }

            // Apply gravity
            mario.vy += GRAVITY;

            // Update position
            mario.x += mario.vx;
            mario.y += mario.vy;

            // Ground collision
            mario.grounded = false;

            // Check block collisions
            blocks.forEach(block => {
                if (checkCollision(mario, block)) {
                    // Vertical collision
                    if (mario.vy > 0) {
                        // Landing on top
                        mario.y = block.y - (mario.powerUp > 0 ? 48 : 32);
                        mario.vy = 0;
                        mario.grounded = true;
                    } else if (mario.vy < 0) {
                        // Hitting from below
                        mario.y = block.y + block.height;
                        mario.vy = 0;

                        // Hit question block
                        if (block.type === 'question' && !block.hit) {
                            block.hit = true;
                            score += 100;

                            if (block.item === 'coin') {
                                coins++;
                                score += 100;
                            } else if (block.item === 'mushroom') {
                                powerUps.push({
                                    x: block.x,
                                    y: block.y - 32,
                                    width: 24,
                                    height: 28,
                                    vx: 2,
                                    vy: 0,
                                    type: 'mushroom'
                                });
                            } else if (block.item === 'flower') {
                                powerUps.push({
                                    x: block.x,
                                    y: block.y - 32,
                                    width: 24,
                                    height: 28,
                                    vx: 0,
                                    vy: 0,
                                    type: 'flower'
                                });
                            }
                        }
                    }
                }
            });

            // Pipe collision
            pipes.forEach(pipe => {
                if (checkCollision(mario, pipe)) {
                    if (mario.vy > 0) {
                        mario.y = pipe.y - (mario.powerUp > 0 ? 48 : 32);
                        mario.vy = 0;
                        mario.grounded = true;
                    }
                }
            });

            // Update camera
            camera.x = mario.x - canvas.width / 3;
            camera.x = Math.max(0, camera.x);

            // Update enemies
            enemies.forEach((enemy, i) => {
                enemy.x += enemy.vx;

                // Enemy wall collision
                blocks.forEach(block => {
                    if (checkCollision(enemy, block)) {
                        enemy.vx *= -1;
                    }
                });

                // Mario stomps enemy
                if (checkCollision(mario, enemy) && mario.vy > 0 && mario.y < enemy.y) {
                    mario.vy = -8;
                    score += 200;

                    if (enemy.type === 'koopa' && !enemy.shell) {
                        enemy.shell = true;
                        enemy.vx = 0;
                        enemy.height = 16;
                    } else {
                        enemies.splice(i, 1);
                    }
                } else if (checkCollision(mario, enemy) && !enemy.shell && mario.invincible === 0) {
                    // Mario gets hurt
                    takeDamage();
                }
            });

            // Update power-ups
            powerUps.forEach((powerUp, i) => {
                powerUp.x += powerUp.vx;

                if (checkCollision(mario, powerUp)) {
                    if (powerUp.type === 'mushroom') {
                        if (mario.powerUp === 0) {
                            mario.powerUp = 1;
                            mario.y -= 16;
                        }
                        score += 1000;
                    } else if (powerUp.type === 'flower') {
                        mario.powerUp = 2;
                        score += 1000;
                    }
                    powerUps.splice(i, 1);
                }
            });

            // Update fireballs
            fireballs.forEach((fireball, i) => {
                fireball.x += fireball.vx;
                fireball.vy += 0.3;
                fireball.y += fireball.vy;

                // Check fireball hits enemy
                enemies.forEach((enemy, j) => {
                    if (Math.abs(fireball.x - enemy.x) < 32 && Math.abs(fireball.y - enemy.y) < 32) {
                        enemies.splice(j, 1);
                        fireballs.splice(i, 1);
                        score += 200;
                    }
                });

                // Remove if off screen
                if (fireball.y > 480 || Math.abs(fireball.x - mario.x) > 400) {
                    fireballs.splice(i, 1);
                }
            });

            // Collect coins
            coins_items.forEach(coin => {
                if (!coin.collected && checkCollision(mario, coin)) {
                    coin.collected = true;
                    coins++;
                    score += 100;
                }
            });

            // Decrease invincibility
            if (mario.invincible > 0) {
                mario.invincible--;
            }

            // Check if Mario fell
            if (mario.y > canvas.height) {
                takeDamage();
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('coins').textContent = coins;
            document.getElementById('lives').textContent = lives;
        }

        function checkCollision(obj1, obj2) {
            const obj1Height = obj1 === mario && mario.powerUp > 0 ? 48 : obj1.height;

            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1Height > obj2.y;
        }

        function takeDamage() {
            if (mario.invincible > 0) return;

            if (mario.powerUp > 0) {
                mario.powerUp--;
                if (mario.powerUp === 0) {
                    mario.y += 16;
                }
                mario.invincible = 120; // 2 seconds of invincibility
            } else {
                lives--;

                if (lives <= 0) {
                    gameOver();
                } else {
                    // Respawn
                    mario.x = 100;
                    mario.y = 300;
                    mario.vx = 0;
                    mario.vy = 0;
                    mario.invincible = 120;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverTitle').textContent = 'GAME OVER';
            document.getElementById('gameOverMessage').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').classList.add('active');
        }

        function restartGame() {
            score = 0;
            coins = 0;
            lives = 3;
            gameTime = 300;
            gameRunning = true;

            mario.x = 100;
            mario.y = 300;
            mario.vx = 0;
            mario.vy = 0;
            mario.powerUp = 0;
            mario.invincible = 0;

            camera.x = 0;
            camera.y = 0;

            initLevel();
            document.getElementById('gameOver').classList.remove('active');
        }

        function draw() {
            ctx.fillStyle = '#5c94fc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 5; i++) {
                const x = (i * 300 + Date.now() / 100) % (canvas.width + 100) - 50;
                ctx.fillRect(x, 50, 60, 20);
                ctx.fillRect(x + 10, 40, 40, 20);
            }

            // Draw level
            blocks.forEach(drawBlock);
            pipes.forEach(drawPipe);
            coins_items.forEach(drawCoin);
            powerUps.forEach(drawPowerUp);
            enemies.forEach(drawEnemy);
            fireballs.forEach(drawFireball);
            drawMario();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            setTimeout(gameLoop, 1000 / 60);
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Start game
        initLevel();
        draw();
        gameLoop();

        // Timer
        setInterval(() => {
            if (gameRunning && gameTime > 0) {
                gameTime--;
                document.getElementById('time').textContent = gameTime;

                if (gameTime === 0) {
                    takeDamage();
                }
            }
        }, 1000);
    </script>
</body>
</html>
