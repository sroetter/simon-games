<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        #status {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            min-height: 35px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            max-width: 380px;
        }

        .cell {
            background: #f0f0f0;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #333;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.X {
            color: #667eea;
        }

        .cell.O {
            color: #764ba2;
        }

        #playAgain {
            display: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        #playAgain:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        #playAgain.show {
            display: inline-block;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-selection.hidden {
            display: none;
        }

        .mode-button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .mode-button.selected {
            background: #764ba2;
        }

        .difficulty-selection {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-direction: column;
            align-items: center;
        }

        .difficulty-selection.show {
            display: flex;
        }

        .difficulty-button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .difficulty-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .difficulty-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .win-animation {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .trex-container {
            position: fixed;
            bottom: 100px;
            left: -300px;
            font-size: 120px;
            z-index: 1000;
            animation: trex-walk 6s ease-in-out forwards;
        }

        @keyframes trex-walk {
            0% {
                left: -300px;
                transform: rotate(0deg);
            }
            25% {
                left: 20%;
                transform: rotate(-5deg);
            }
            26% {
                transform: rotate(5deg);
            }
            27% {
                transform: rotate(-5deg);
            }
            28% {
                transform: rotate(5deg);
            }
            29% {
                transform: rotate(0deg);
            }
            50% {
                left: 50%;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            55% {
                transform: translateY(-20px) rotate(10deg) scale(1.1);
            }
            60% {
                transform: translateY(0) rotate(-10deg) scale(1);
            }
            65% {
                transform: translateY(-20px) rotate(10deg) scale(1.1);
            }
            70% {
                transform: translateY(0) rotate(-10deg) scale(1);
            }
            75% {
                left: 50%;
                transform: translateY(-20px) rotate(15deg) scale(1.1);
            }
            100% {
                left: 120%;
                transform: rotate(20deg) scale(1);
            }
        }

        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50px;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            animation: bubble-appear 0.5s ease-out 1.5s both;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid white;
        }

        @keyframes bubble-appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .trex-smile {
            animation: smile-flash 0.3s ease-in-out 2.5s 3;
        }

        @keyframes smile-flash {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5) saturate(2);
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-selection" id="modeSelection">
            <button class="mode-button" id="twoPlayerMode">2 Players</button>
            <button class="mode-button" id="aiMode">vs AI</button>
        </div>
        <div class="difficulty-selection" id="difficultySelection">
            <div class="difficulty-title">Choose Difficulty:</div>
            <button class="difficulty-button" id="easyMode">Easy ðŸ˜Š</button>
            <button class="difficulty-button" id="mediumMode">Medium ðŸ¤”</button>
            <button class="difficulty-button" id="hardMode">Hard ðŸ˜ˆ</button>
        </div>
        <div id="status">X's turn to play</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="playAgain">Play Again</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = null; // 'twoPlayer' or 'ai'
        let aiDifficulty = null; // 'easy', 'medium', or 'hard'
        const PLAYER = 'X';
        const AI = 'O';

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const playAgainButton = document.getElementById('playAgain');
        const modeSelection = document.getElementById('modeSelection');
        const difficultySelection = document.getElementById('difficultySelection');
        const twoPlayerButton = document.getElementById('twoPlayerMode');
        const aiButton = document.getElementById('aiMode');
        const easyButton = document.getElementById('easyMode');
        const mediumButton = document.getElementById('mediumMode');
        const hardButton = document.getElementById('hardMode');

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Mode selection
        twoPlayerButton.addEventListener('click', () => {
            gameMode = 'twoPlayer';
            modeSelection.classList.add('hidden');
            statusDisplay.textContent = "X's turn to play";
        });

        aiButton.addEventListener('click', () => {
            gameMode = 'ai';
            modeSelection.classList.add('hidden');
            difficultySelection.classList.add('show');
        });

        // Difficulty selection
        easyButton.addEventListener('click', () => {
            aiDifficulty = 'easy';
            difficultySelection.classList.remove('show');
            statusDisplay.textContent = "Your turn!";
        });

        mediumButton.addEventListener('click', () => {
            aiDifficulty = 'medium';
            difficultySelection.classList.remove('show');
            statusDisplay.textContent = "Your turn!";
        });

        hardButton.addEventListener('click', () => {
            aiDifficulty = 'hard';
            difficultySelection.classList.remove('show');
            statusDisplay.textContent = "Your turn!";
        });

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[clickedCellIndex] !== '' || !gameActive || !gameMode) {
                return;
            }

            // If AI mode, check that difficulty is selected
            if (gameMode === 'ai' && !aiDifficulty) {
                return;
            }

            if (gameMode === 'twoPlayer') {
                updateCell(clickedCell, clickedCellIndex, currentPlayer);
                checkResult();
            } else if (gameMode === 'ai') {
                updateCell(clickedCell, clickedCellIndex, PLAYER);
                if (checkResult(PLAYER)) {
                    return;
                }

                // AI move after short delay
                gameActive = false; // Prevent clicks during AI turn
                statusDisplay.textContent = 'AI is thinking...';
                setTimeout(() => {
                    makeAIMove();
                    checkResult(AI);
                }, 500);
            }
        }

        function updateCell(cell, index, player) {
            console.log('Updating cell', index, 'with player', player);
            gameBoard[index] = player;
            cell.textContent = player;
            cell.classList.add('taken', player);

            // Update currentPlayer for two-player mode
            if (gameMode === 'twoPlayer') {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkResult(player = null) {
            let roundWon = false;
            let winningCombination = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = gameBoard[winCondition[0]];
                const b = gameBoard[winCondition[1]];
                const c = gameBoard[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }

                if (a === b && b === c) {
                    roundWon = true;
                    winningCombination = winCondition;
                    break;
                }
            }

            if (roundWon) {
                if (gameMode === 'ai') {
                    if (player === PLAYER) {
                        statusDisplay.textContent = 'You win!';
                        createConfetti();
                        createTRex();
                        playWinSound();
                    } else {
                        statusDisplay.textContent = 'AI wins!';
                    }
                } else {
                    statusDisplay.textContent = `${currentPlayer} wins!`;
                    createConfetti();
                    createTRex();
                    playWinSound();
                }
                statusDisplay.classList.add('win-animation');
                gameActive = false;
                playAgainButton.classList.add('show');
                highlightWinningCells(winningCombination);
                return true;
            }

            const roundDraw = !gameBoard.includes('');
            if (roundDraw) {
                statusDisplay.textContent = "It's a tie!";
                gameActive = false;
                playAgainButton.classList.add('show');
                return true;
            }

            if (gameMode === 'ai') {
                if (player === PLAYER) {
                    // After player move, AI will move (gameActive set in timeout)
                } else {
                    // After AI move, player's turn
                    gameActive = true;
                    statusDisplay.textContent = 'Your turn!';
                }
            } else if (gameMode === 'twoPlayer') {
                statusDisplay.textContent = `${currentPlayer}'s turn to play`;
            }

            return false;
        }

        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].style.background = '#c7f5c7';
            });
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.top = '-10px';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        function createTRex() {
            // Create T-Rex container
            const trexContainer = document.createElement('div');
            trexContainer.classList.add('trex-container');

            // Create T-Rex emoji/character
            const trex = document.createElement('div');
            trex.textContent = 'ðŸ¦–';
            trex.classList.add('trex-smile');

            // Create speech bubble
            const speechBubble = document.createElement('div');
            speechBubble.classList.add('speech-bubble');
            speechBubble.textContent = 'You won!';

            // Append elements
            trexContainer.appendChild(speechBubble);
            trexContainer.appendChild(trex);
            document.body.appendChild(trexContainer);

            // Remove T-Rex after animation completes
            setTimeout(() => {
                trexContainer.remove();
            }, 6500);
        }

        // AI Functions
        function makeAIMove() {
            let move = -1;

            if (aiDifficulty === 'easy') {
                move = getRandomMove();
            } else if (aiDifficulty === 'medium') {
                // 50% chance of optimal move, 50% random
                move = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else {
                // Hard mode - always optimal
                move = getBestMove();
            }

            if (move !== -1) {
                const cell = cells[move];
                updateCell(cell, move, AI);
            }
        }

        function getRandomMove() {
            const availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    availableMoves.push(i);
                }
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = AI;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();

            if (winner === AI) return 10 - depth;
            if (winner === PLAYER) return depth - 10;
            if (!board.includes('')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = AI;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = PLAYER;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] !== '' &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }
            return null;
        }

        function playWinSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Play a cheerful ascending melody
            const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C (major chord arpeggio)

            notes.forEach((frequency, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                const startTime = audioContext.currentTime + (index * 0.15);
                const stopTime = startTime + 0.3;

                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, stopTime);

                oscillator.start(startTime);
                oscillator.stop(stopTime);
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            gameMode = null;
            aiDifficulty = null;
            modeSelection.classList.remove('hidden');
            difficultySelection.classList.remove('show');
            statusDisplay.textContent = "X's turn to play";
            statusDisplay.classList.remove('win-animation');
            playAgainButton.classList.remove('show');

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'X', 'O');
                cell.style.background = '#f0f0f0';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        playAgainButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
