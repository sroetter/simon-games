<html lang="en">

    <title>Minecraft Simulator 2D - Infinite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 13px;
        }

        .game-canvas-container {
            position: relative;
            background: #87CEEB;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid #333;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            image-rendering: pixelated;
        }

        .inventory-bar {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .inventory-slot {
            width: 60px;
            height: 60px;
            border: 3px solid #666;
            background: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .inventory-slot.selected {
            border-color: #fff;
            background: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .inventory-slot:hover {
            transform: scale(1.05);
        }

        .slot-icon {
            font-size: 22px;
        }

        .slot-count {
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
        }

        .craft-btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .back-btn {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
        }

        .craft-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .info-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: #666;
        }

        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .craft-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
            max-width: 450px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .craft-menu.active {
            display: block;
        }

        .craft-menu h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
        }

        .craft-recipe {
            background: #f5f5f5;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .craft-recipe:hover {
            background: #e8e8e8;
            transform: scale(1.02);
        }

        .craft-recipe.can-craft {
            border-color: #2ecc71;
        }

        .craft-recipe.cannot-craft {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .recipe-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 15px;
        }

        .recipe-ingredients {
            font-size: 11px;
            color: #666;
        }

        .close-craft {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-craft:hover {
            color: #333;
        }
    </style>

                        } else {

                        }
                    } else if (y > surfaceY) {
                        // Underground near surface
                        if (Math.random() < 0.05) {
                            chunk[x][y] = BLOCKS.GRAVEL;
                        } else if (Math.random() < 0.03) {
                            chunk[x][y] = BLOCKS.CLAY;

                        }
                    } else if (y === surfaceY) {

                        const biome = Math.floor((worldX + 1000) / 50) % 5;
                        if (biome === 0) {
                            chunk[x][y] = BLOCKS.GRASS; // Normal
                        } else if (biome === 1) {
                            chunk[x][y] = BLOCKS.SAND; // Desert
                        } else if (biome === 2) {
                            chunk[x][y] = BLOCKS.SNOW_BLOCK; // Snow
                        } else if (biome === 3) {
                            chunk[x][y] = BLOCKS.RED_SAND; // Mesa
                        } else {
                            chunk[x][y] = BLOCKS.GRASS; // Forest
                        }
                    } else {
                        chunk[x][y] = BLOCKS.AIR;

                // Generate trees based on biome (done after chunk is complete)
            }

                        if (chunk[x] && chunk[x][y] && (chunk[x][y] === BLOCKS.GRASS || chunk[x][y] === BLOCKS.SAND || chunk[x][y] === BLOCKS.SNOW_BLOCK || chunk[x][y] === BLOCKS.RED_SAND)) {

                        for (let ty = treeY - 1; ty >= treeY - 4 && ty >= 0; ty--) {

                                chunk[x][ty] = logType;

                if (mob.health <= 0) {
                    mobs.splice(i, 1);
                    continue;
                }

                // Remove mobs too far from player
                if (Math.abs(mob.x - player.x) > 1000) {
                    mobs.splice(i, 1);
                    continue;
                }

                // AI behavior
                if (mobType.hostile) {
                    // Chase player if close enough
                    const distToPlayer = Math.abs(mob.x - player.x);
                    if (distToPlayer < 400) {
                        if (mob.x < player.x) {
                            mob.vx = mobType.speed;
                        } else {
                            mob.vx = -mobType.speed;
                        }

                        // Jump if blocked
                        if (mob.grounded && Math.random() < 0.02) {
                            mob.vy = -8;
                        }
                    } else {
                        mob.vx *= 0.9;
                    }

                    // Attack player if touching
                    const now = Date.now();
                    if (Math.abs(mob.x - player.x) < 40 &&
                        Math.abs(mob.y - player.y) < 40 &&
                        now - mob.lastAttack > 1000) {
                        player.health = Math.max(0, player.health - mobType.damage);
                        mob.lastAttack = now;

                        // Knockback
                        if (mob.x < player.x) {
                            player.vx = 8;
                        } else {
                            player.vx = -8;
                        }
                    }
                } else {
                    // Passive mobs wander randomly
                    mob.wanderTimer -= 16;
                    if (mob.wanderTimer <= 0) {
                        mob.wanderTimer = 2000 + Math.random() * 3000;
                        mob.wanderDirection = Math.random() < 0.5 ? -1 : 1;
                    }

                    mob.vx = mob.wanderDirection * mobType.speed * 0.5;

                    // Random jump
                    if (mob.grounded && Math.random() < 0.005) {
                        mob.vy = -6;
                    }
                }

                // Gravity
                mob.vy += 0.6;
                mob.vy = Math.min(mob.vy, 15);

                // Move mob
                mob.x += mob.vx;
                mob.y += mob.vy;

                // Collision detection
                mob.grounded = false;

                const mobLeft = Math.floor(mob.x / BLOCK_SIZE);
                const mobRight = Math.floor((mob.x + mob.width) / BLOCK_SIZE);
                const mobTop = Math.floor(mob.y / BLOCK_SIZE);
                const mobBottom = Math.floor((mob.y + mob.height) / BLOCK_SIZE);

                // Vertical collision
                for (let x = mobLeft; x <= mobRight; x++) {
                    if (mobBottom < WORLD_HEIGHT) {
                        if (getBlock(x, mobBottom) !== BLOCKS.AIR) {
                            const blockTop = mobBottom * BLOCK_SIZE;
                            if (mob.y + mob.height > blockTop && mob.vy > 0) {
                                mob.y = blockTop - mob.height;
                                mob.vy = 0;
                                mob.grounded = true;
                            }
                        }
                    }

                    if (mobTop >= 0) {
                        if (getBlock(x, mobTop) !== BLOCKS.AIR) {
                            const blockBottom = (mobTop + 1) * BLOCK_SIZE;
                            if (mob.y < blockBottom && mob.vy < 0) {
                                mob.y = blockBottom;
                                mob.vy = 0;
                            }
                        }
                    }
                }

                // Horizontal collision
                for (let y = mobTop; y <= mobBottom; y++) {
                    if (y >= 0 && y < WORLD_HEIGHT) {
                        if (getBlock(mobRight, y) !== BLOCKS.AIR) {
                            const blockLeft = mobRight * BLOCK_SIZE;
                            if (mob.x + mob.width > blockLeft && mob.vx > 0) {
                                mob.x = blockLeft - mob.width;
                                mob.vx = -mob.vx; // Bounce
                            }
                        }

                        if (getBlock(mobLeft, y) !== BLOCKS.AIR) {
                            const blockRight = (mobLeft + 1) * BLOCK_SIZE;
                            if (mob.x < blockRight && mob.vx < 0) {
                                mob.x = blockRight;
                                mob.vx = -mob.vx; // Bounce
                            }
                        }
                    }
                }

                // Slow down
                mob.vx *= 0.95;
            }

            // Spawn new mobs
            spawnMobs();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            // E key for crafting

                if (num - 1 < blockTypes.length) {
                    selectedSlot = blockTypes[num - 1];

        document.addEventListener('keyup', (e) => {

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            handleClick(e);
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                handleClick(e);
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleRightClick(e);
        });

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX + camera.x;
            const mouseY = (e.clientY - rect.top) * scaleY + camera.y;

            // Check if clicked on a mob
            for (let i = mobs.length - 1; i >= 0; i--) {
                const mob = mobs[i];
                if (mouseX >= mob.x && mouseX <= mob.x + mob.width &&
                    mouseY >= mob.y && mouseY <= mob.y + mob.height) {
                    // Hit the mob
                    mob.health -= 5;

                    // Knockback
                    if (mouseX < mob.x + mob.width / 2) {
                        mob.vx = 5;
                    } else {
                        mob.vx = -5;
                    }
                    mob.vy = -5;
                    return;
                }
            }

            // Mine blocks
            const blockX = Math.floor(mouseX / BLOCK_SIZE);
            const blockY = Math.floor(mouseY / BLOCK_SIZE);

            const block = getBlock(blockX, blockY);
            if (block !== BLOCKS.AIR && block !== BLOCKS.BEDROCK) {
                // Check if block has tool requirements
                const requirement = BLOCK_REQUIREMENTS[block];

                if (requirement) {
                    // Check if player has the right tool equipped
                    const selectedTool = selectedSlot;
                    const toolCategory = TOOL_CATEGORY[selectedTool];
                    const toolTier = TOOL_TIERS[selectedTool] || 0;

                    // If block requires a specific tool type
                    if (requirement.minTier > 0) {
                        // Must have the correct tool type
                        if (toolCategory !== requirement.tool) {
                            // Show error message briefly
                            const infoPanel = document.getElementById('position');
                            const oldText = infoPanel.textContent;
                            infoPanel.textContent = `Need ${requirement.tool}!`;
                            setTimeout(() => {
                                infoPanel.textContent = oldText;
                            }, 1000);
                            return;
                        }

                        // Check if tool tier is sufficient
                        if (toolTier < requirement.minTier) {
                            const infoPanel = document.getElementById('position');
                            const oldText = infoPanel.textContent;
                            infoPanel.textContent = `Need better ${requirement.tool}!`;
                            setTimeout(() => {
                                infoPanel.textContent = oldText;
                            }, 1000);
                            return;
                        }
                    }
                    // minTier 0 means preferred tool but not required (wood, dirt, etc.)
                }

                // Determine what item to drop
                let dropItem = block;

                // Ores drop coal/materials directly, not the ore block
                if (block === BLOCKS.COAL_ORE) dropItem = BLOCKS.COAL;
                else if (block === BLOCKS.DIAMOND_ORE) dropItem = BLOCKS.DIAMOND;
                else if (block === BLOCKS.EMERALD_ORE) dropItem = BLOCKS.EMERALD;
                // Iron, gold, copper ores drop themselves and need smelting

                inventory[dropItem] = (inventory[dropItem] || 0) + 1;
                setBlock(blockX, blockY, BLOCKS.AIR);
                updateInventoryUI();
            }
        }

        function handleRightClick(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX + camera.x;
            const mouseY = (e.clientY - rect.top) * scaleY + camera.y;

            const blockX = Math.floor(mouseX / BLOCK_SIZE);
            const blockY = Math.floor(mouseY / BLOCK_SIZE);
            const clickedBlock = getBlock(blockX, blockY);

            // Check if clicking on a furnace
            if (clickedBlock === BLOCKS.FURNACE) {
                openFurnaceMenu();
                return;
            }

            if (clickedBlock === BLOCKS.AIR && inventory[selectedSlot] > 0) {
                const blockWorldX = blockX * BLOCK_SIZE;
                const blockWorldY = blockY * BLOCK_SIZE;

                if (!(blockWorldX < player.x + player.width &&
                      blockWorldX + BLOCK_SIZE > player.x &&
                      blockWorldY < player.y + player.height &&
                      blockWorldY + BLOCK_SIZE > player.y)) {
                    setBlock(blockX, blockY, selectedSlot);
                    inventory[selectedSlot]--;
                    updateInventoryUI();
                }
            }
        }

        function update() {
            // Player movement
            const speed = 4;
            if (keys['a']) player.vx = -speed;
            else if (keys['d']) player.vx = speed;
            else player.vx *= 0.7;

            // Jumping
            if ((keys['w'] || keys[' ']) && player.grounded) {
                player.vy = -12;
                player.grounded = false;
            }

            // Gravity
            player.vy += 0.6;
            player.vy = Math.min(player.vy, 15);

            // Move player
            player.x += player.vx;
            player.y += player.vy;

            // Collision detection
            player.grounded = false;

            const playerLeft = Math.floor(player.x / BLOCK_SIZE);
            const playerRight = Math.floor((player.x + player.width) / BLOCK_SIZE);
            const playerTop = Math.floor(player.y / BLOCK_SIZE);
            const playerBottom = Math.floor((player.y + player.height) / BLOCK_SIZE);

            // Vertical collision
            for (let x = playerLeft; x <= playerRight; x++) {
                if (playerBottom < WORLD_HEIGHT) {
                    if (getBlock(x, playerBottom) !== BLOCKS.AIR) {
                        const blockTop = playerBottom * BLOCK_SIZE;
                        if (player.y + player.height > blockTop && player.vy > 0) {
                            player.y = blockTop - player.height;
                            player.vy = 0;
                            player.grounded = true;
                        }
                    }
                }

                if (playerTop >= 0) {
                    if (getBlock(x, playerTop) !== BLOCKS.AIR) {
                        const blockBottom = (playerTop + 1) * BLOCK_SIZE;
                        if (player.y < blockBottom && player.vy < 0) {
                            player.y = blockBottom;
                            player.vy = 0;
                        }
                    }
                }
            }

            // Horizontal collision
            for (let y = playerTop; y <= playerBottom; y++) {
                if (y >= 0 && y < WORLD_HEIGHT) {
                    if (getBlock(playerRight, y) !== BLOCKS.AIR) {
                        const blockLeft = playerRight * BLOCK_SIZE;
                        if (player.x + player.width > blockLeft && player.vx > 0) {
                            player.x = blockLeft - player.width;
                            player.vx = 0;
                        }
                    }

                    if (getBlock(playerLeft, y) !== BLOCKS.AIR) {
                        const blockRight = (playerLeft + 1) * BLOCK_SIZE;
                        if (player.x < blockRight && player.vx < 0) {
                            player.x = blockRight;
                            player.vx = 0;
                        }
                    }
                }
            }

            // Update camera
            camera.x = player.x + player.width / 2 - canvas.width / 2;
            camera.y = player.y + player.height / 2 - canvas.height / 2;
            camera.y = Math.max(0, Math.min(camera.y, WORLD_HEIGHT * BLOCK_SIZE - canvas.height));

            // Update UI
            const playerBlockY = Math.floor(player.y / BLOCK_SIZE);
            const depth = Math.max(0, playerBlockY - SURFACE_LEVEL);

            document.getElementById('position').textContent =
                `${Math.floor(player.x / BLOCK_SIZE)}, ${playerBlockY}`;
            document.getElementById('health').textContent = '‚ù§Ô∏è'.repeat(player.health);
            document.getElementById('depth').textContent = `${depth}m`;

            // Update mobs
            updateMobs();
        }

        function draw() {
            // Sky gradient based on depth
            const playerDepth = Math.floor(player.y / BLOCK_SIZE) - SURFACE_LEVEL;
            const darkness = Math.min(playerDepth / 30, 1);
            const skyR = Math.floor(135 * (1 - darkness) + 20 * darkness);
            const skyG = Math.floor(206 * (1 - darkness) + 20 * darkness);
            const skyB = Math.floor(235 * (1 - darkness) + 30 * darkness);
            ctx.fillStyle = `rgb(${skyR}, ${skyG}, ${skyB})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Draw world
            const startX = Math.floor(camera.x / BLOCK_SIZE) - 1;
            const endX = Math.ceil((camera.x + canvas.width) / BLOCK_SIZE) + 1;
            const startY = Math.floor(camera.y / BLOCK_SIZE) - 1;
            const endY = Math.ceil((camera.y + canvas.height) / BLOCK_SIZE) + 1;

            for (let x = startX; x < endX; x++) {
                for (let y = Math.max(0, startY); y < Math.min(WORLD_HEIGHT, endY); y++) {
                    const block = getBlock(x, y);
                    if (block !== BLOCKS.AIR) {
                        drawBlock(x * BLOCK_SIZE, y * BLOCK_SIZE, block);
                    }
                }
            }

            // Draw player
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#FFE0BD';
            ctx.fillRect(player.x + 4, player.y + 4, 20, 20);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 8, player.y + 10, 4, 4);
            ctx.fillRect(player.x + 16, player.y + 10, 4, 4);

            // Draw mobs
            mobs.forEach(mob => {
                const mobType = MOB_TYPES[mob.type];

                // Draw mob body
                if (mobType.hostile) {
                    ctx.fillStyle = '#8B0000';
                } else {
                    ctx.fillStyle = '#90EE90';
                }
                ctx.fillRect(mob.x, mob.y, mob.width, mob.height);

                // Draw mob emoji
                ctx.font = '20px Arial';
                ctx.fillText(mobType.emoji, mob.x, mob.y + 18);

                // Health bar
                if (mob.health < mobType.health) {
                    const healthPercent = mob.health / mobType.health;
                    ctx.fillStyle = 'red';
                    ctx.fillRect(mob.x, mob.y - 8, mob.width, 4);
                    ctx.fillStyle = 'lime';
                    ctx.fillRect(mob.x, mob.y - 8, mob.width * healthPercent, 4);
                }
            });

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        function drawBlock(x, y, type) {
            const color = BLOCK_COLORS[type];
            if (!color) return;

            if (typeof color === 'object') {
                ctx.fillStyle = color.side;
                ctx.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
                ctx.fillStyle = color.top;
                ctx.fillRect(x, y, BLOCK_SIZE, 8);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
            }

            // Textures for various block types
            if (type === BLOCKS.STONE || type === BLOCKS.COBBLESTONE) {
                ctx.fillStyle = 'rgba(150, 150, 150, 0.3)';
                ctx.fillRect(x + 4, y + 4, 8, 8);
                ctx.fillRect(x + 20, y + 16, 6, 6);
            } else if ([BLOCKS.COAL_ORE, BLOCKS.IRON_ORE, BLOCKS.GOLD_ORE, BLOCKS.DIAMOND_ORE,
                        BLOCKS.EMERALD_ORE, BLOCKS.LAPIS_ORE, BLOCKS.REDSTONE_ORE, BLOCKS.COPPER_ORE].includes(type)) {
                // Ore blocks
                ctx.fillStyle = '#808080';
                ctx.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);

                if (type === BLOCKS.COAL_ORE) ctx.fillStyle = '#1a1a1a';
                else if (type === BLOCKS.IRON_ORE) ctx.fillStyle = '#CD853F';
                else if (type === BLOCKS.GOLD_ORE) ctx.fillStyle = '#FFD700';
                else if (type === BLOCKS.DIAMOND_ORE) ctx.fillStyle = '#40E0D0';
                else if (type === BLOCKS.EMERALD_ORE) ctx.fillStyle = '#50C878';
                else if (type === BLOCKS.LAPIS_ORE) ctx.fillStyle = '#1E4D8B';
                else if (type === BLOCKS.REDSTONE_ORE) ctx.fillStyle = '#C00000';
                else if (type === BLOCKS.COPPER_ORE) ctx.fillStyle = '#E77C56';

                ctx.fillRect(x + 8, y + 8, 6, 6);
                ctx.fillRect(x + 18, y + 6, 4, 4);
                ctx.fillRect(x + 6, y + 20, 5, 5);
            } else if ([BLOCKS.OAK_LOG, BLOCKS.BIRCH_LOG, BLOCKS.SPRUCE_LOG, BLOCKS.JUNGLE_LOG,
                        BLOCKS.ACACIA_LOG, BLOCKS.DARK_OAK_LOG].includes(type)) {
                // Wood logs - vertical lines
                ctx.fillStyle = 'rgba(101, 67, 33, 0.3)';
                ctx.fillRect(x + 2, y, 2, BLOCK_SIZE);
                ctx.fillRect(x + 12, y, 2, BLOCK_SIZE);
                ctx.fillRect(x + 22, y, 2, BLOCK_SIZE);
            } else if ([BLOCKS.OAK_PLANKS, BLOCKS.BIRCH_PLANKS, BLOCKS.SPRUCE_PLANKS, BLOCKS.JUNGLE_PLANKS,
                        BLOCKS.ACACIA_PLANKS, BLOCKS.DARK_OAK_PLANKS].includes(type)) {
                // Planks - horizontal lines
                ctx.fillStyle = 'rgba(160, 82, 45, 0.3)';
                for (let i = 0; i < BLOCK_SIZE; i += 8) {
                    ctx.fillRect(x, y + i, BLOCK_SIZE, 2);
                }
            } else if (type === BLOCKS.SAND || type === BLOCKS.RED_SAND) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(x + 5, y + 5, 3, 3);
                ctx.fillRect(x + 18, y + 12, 3, 3);
                ctx.fillRect(x + 10, y + 20, 3, 3);
            } else if (type === BLOCKS.CRAFTING_TABLE) {
                ctx.fillStyle = '#654321';
                ctx.fillRect(x + 4, y + 4, 8, 8);
                ctx.fillRect(x + 20, y + 16, 8, 8);
            } else if (type === BLOCKS.FURNACE) {
                ctx.fillStyle = '#404040';
                ctx.fillRect(x + 8, y + 12, 16, 12);
                ctx.fillStyle = '#FF6600';
                ctx.fillRect(x + 12, y + 16, 8, 4);
            } else if (type === BLOCKS.CHEST) {
                ctx.fillStyle = '#654321';
                ctx.fillRect(x + 12, y + 14, 8, 4);
            } else if (type === BLOCKS.TORCH) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x + 14, y + 12, 4, 16);
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(x + 12, y + 8, 8, 8);
            } else if (type === BLOCKS.GLASS) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(x + 4, y + 4, 24, 24);
            } else if (type === BLOCKS.WATER) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(x, y, BLOCK_SIZE, 6);
            } else if (type === BLOCKS.LAVA) {
                ctx.fillStyle = 'rgba(255, 100, 0, 0.8)';
                ctx.fillRect(x + 4, y + 4, 8, 8);
                ctx.fillRect(x + 18, y + 12, 6, 6);
            } else if (type === BLOCKS.TNT) {
                ctx.fillStyle = 'white';
                ctx.fillRect(x + 8, y + 8, 16, 16);
                ctx.fillStyle = 'black';
                ctx.font = '20px monospace';
                ctx.fillText('TNT', x + 4, y + 20);
            } else if (type === BLOCKS.BOOKSHELF) {
                ctx.fillStyle = '#8B4513';
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(x + 4 + i * 8, y + 8, 6, 16);
                }
            } else if (type === BLOCKS.BRICKS || type === BLOCKS.STONE_BRICKS) {
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 2;
                for (let by = 0; by < 2; by++) {
                    for (let bx = 0; bx < 2; bx++) {
                        ctx.strokeRect(x + bx * 16, y + by * 16, 16, 16);
                    }
                }
            }

            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
        }

        function gameLoop() {
            update();
            draw();
            updateSmeltingProgress();
        }

        function updateInventoryUI() {
            const container = document.getElementById('inventoryBar');
            container.innerHTML = '';

            Object.keys(BLOCK_NAMES).forEach((blockType) => {
                blockType = Number(blockType);
                if (!inventory.hasOwnProperty(blockType)) return;

                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                if (blockType === selectedSlot) slot.classList.add('selected');

                const icon = document.createElement('div');
                icon.className = 'slot-icon';
                icon.textContent = BLOCK_NAMES[blockType];

                const count = document.createElement('div');
                count.className = 'slot-count';
                count.textContent = inventory[blockType] || 0;

                slot.appendChild(icon);
                slot.appendChild(count);
                slot.onclick = () => {
                    selectedSlot = blockType;
                    updateInventoryUI();
                };

                container.appendChild(slot);
            });
        }

        function toggleCraftMenu() {
            const menu = document.getElementById('craftMenu');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                updateCraftMenu();
            }
        }

        function updateCraftMenu() {
            const container = document.getElementById('craftRecipes');
            container.innerHTML = '';

            RECIPES.forEach((recipe) => {
                const div = document.createElement('div');
                div.className = 'craft-recipe';

                const canCraft = Object.entries(recipe.ingredients).every(
                    ([type, count]) => inventory[type] >= count
                );

                if (canCraft) {
                    div.classList.add('can-craft');
                    div.onclick = () => craftItem(recipe);
                } else {
                    div.classList.add('cannot-craft');
                }

                const name = document.createElement('div');
                name.className = 'recipe-name';
                name.textContent = `${recipe.name} (x${recipe.count})`;

                const ingredients = document.createElement('div');
                ingredients.className = 'recipe-ingredients';
                ingredients.textContent = 'Requires: ' +
                    Object.entries(recipe.ingredients)
                        .map(([type, count]) => `${BLOCK_NAMES[type]} x${count}`)
                        .join(', ');

                div.appendChild(name);
                div.appendChild(ingredients);
                container.appendChild(div);
            });
        }

        function craftItem(recipe) {
            Object.entries(recipe.ingredients).forEach(([type, count]) => {
                inventory[type] -= count;
            });
            inventory[recipe.result] = (inventory[recipe.result] || 0) + recipe.count;
            updateInventoryUI();
            updateCraftMenu();
        }

        function openFurnaceMenu() {
            document.getElementById('furnaceMenu').style.display = 'block';
            updateFurnaceMenu();
        }

        function closeFurnaceMenu() {
            document.getElementById('furnaceMenu').style.display = 'none';
        }

        function updateFurnaceMenu() {
            const inputSelect = document.getElementById('furnaceInput');
            const fuelSelect = document.getElementById('furnaceFuel');

            // Populate input items
            inputSelect.innerHTML = '<option value="">Select item to smelt...</option>';
            SMELT_RECIPES.forEach(recipe => {
                if (inventory[recipe.input] > 0) {
                    const option = document.createElement('option');
                    option.value = recipe.input;
                    option.textContent = `${BLOCK_NAMES[recipe.input]} x${inventory[recipe.input]} ‚Üí ${recipe.name}`;
                    inputSelect.appendChild(option);
                }
            });

            // Populate fuel items
            fuelSelect.innerHTML = '<option value="">Select fuel...</option>';
            Object.keys(FUEL_ITEMS).forEach(fuelId => {
                if (inventory[fuelId] > 0) {
                    const option = document.createElement('option');
                    option.value = fuelId;
                    option.textContent = `${BLOCK_NAMES[fuelId]} x${inventory[fuelId]}`;
                    fuelSelect.appendChild(option);
                }
            });
        }

        function startSmelting() {
            const inputSelect = document.getElementById('furnaceInput');
            const fuelSelect = document.getElementById('furnaceFuel');
            const inputType = parseInt(inputSelect.value);
            const fuelType = parseInt(fuelSelect.value);

            if (!inputType || !fuelType) {
                alert('Please select both an item to smelt and fuel!');
                return;
            }

            const recipe = SMELT_RECIPES.find(r => r.input === inputType);
            if (!recipe) return;

            if (inventory[inputType] < 1 || inventory[fuelType] < 1) {
                alert('Not enough materials!');
                return;
            }

            // Start smelting
            inventory[inputType]--;
            inventory[fuelType]--;
            updateInventoryUI();
            updateFurnaceMenu();

            activeSmelting = {
                startTime: Date.now(),
                recipe: recipe,
                fuelUsed: fuelType
            };

            document.getElementById('furnaceProgress').style.display = 'block';
        }

        function updateSmeltingProgress() {
            if (!activeSmelting) {
                document.getElementById('furnaceProgress').style.display = 'none';
                return;
            }

            const elapsed = Date.now() - activeSmelting.startTime;
            const progress = Math.min(elapsed / activeSmelting.recipe.time, 1);

            document.getElementById('furnaceProgressBar').style.width = (progress * 100) + '%';

            if (progress >= 1) {
                // Smelting complete!
                inventory[activeSmelting.recipe.result] = (inventory[activeSmelting.recipe.result] || 0) + 1;
                updateInventoryUI();
                updateFurnaceMenu();
                activeSmelting = null;
                document.getElementById('furnaceProgress').style.display = 'none';
                document.getElementById('furnaceProgressBar').style.width = '0%';
            }
        }

        // Initialize starting chunks
        generateChunk(-1);
        generateChunk(0);
        generateChunk(1);

        updateInventoryUI();
        gameLoop();
    </script>
</body>
</html>
