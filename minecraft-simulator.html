<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Simulator 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 13px;
        }

        .game-canvas-container {
            position: relative;
            background: #87CEEB;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid #333;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            cursor: crosshair;
        }

        .inventory-bar {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .inventory-slot {
            width: 60px;
            height: 60px;
            border: 3px solid #666;
            background: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .inventory-slot.selected {
            border-color: #fff;
            background: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .inventory-slot:hover {
            transform: scale(1.05);
        }

        .slot-icon {
            font-size: 22px;
        }

        .slot-count {
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
        }

        .back-btn {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
            font-size: 13px;
        }

        .info-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: #666;
        }

        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚õèÔ∏è Minecraft 3D üå≤</h1>

        <div class="instructions">
            Left-Click to mine ‚Ä¢ Right-Click to place ‚Ä¢ Arrow Keys or WASD to rotate view ‚Ä¢ Spacebar to jump ‚Ä¢ Number keys to select
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Position</div>
                <div class="info-value" id="position">0, 0, 0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Looking</div>
                <div class="info-value" id="direction">N</div>
            </div>
            <div class="info-item">
                <div class="info-label">Blocks</div>
                <div class="info-value" id="blockCount">0</div>
            </div>
        </div>

        <div class="inventory-bar" id="inventoryBar"></div>

        <div class="controls">
            <button class="back-btn" onclick="window.location.href='index.html'">üè† Back to Gallery</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WORLD_SIZE = 20;
        const WORLD_HEIGHT = 16;
        const BLOCK_SIZE = 30;

        // Block types
        const BLOCKS = {
            AIR: 0,
            GRASS: 1,
            DIRT: 2,
            STONE: 3,
            WOOD: 4,
            LEAVES: 5,
            PLANKS: 6,
            SAND: 7,
            WATER: 8
        };

        const BLOCK_COLORS = {
            [BLOCKS.GRASS]: { top: '#7ec850', side: '#6b9e3e' },
            [BLOCKS.DIRT]: { top: '#8B4513', side: '#7a3e10' },
            [BLOCKS.STONE]: { top: '#909090', side: '#707070' },
            [BLOCKS.WOOD]: { top: '#8B4513', side: '#6B3410' },
            [BLOCKS.LEAVES]: { top: '#228B22', side: '#1e7a1e' },
            [BLOCKS.PLANKS]: { top: '#DEB887', side: '#D2A66E' },
            [BLOCKS.SAND]: { top: '#F4A460', side: '#E09350' },
            [BLOCKS.WATER]: { top: '#4169E180', side: '#366AB580' }
        };

        const BLOCK_NAMES = {
            [BLOCKS.GRASS]: 'üå±',
            [BLOCKS.DIRT]: 'üü´',
            [BLOCKS.STONE]: 'ü™®',
            [BLOCKS.WOOD]: 'ü™µ',
            [BLOCKS.LEAVES]: 'üçÉ',
            [BLOCKS.PLANKS]: 'üì¶',
            [BLOCKS.SAND]: 'üèñÔ∏è',
            [BLOCKS.WATER]: 'üíß'
        };

        // Game state
        let world = [];
        let camera = {
            angleX: 0.6,
            angleY: Math.PI / 4,
            distance: 400,
            height: 150
        };

        let player = {
            x: 10,
            y: 12,
            z: 10
        };

        let inventory = {
            [BLOCKS.GRASS]: 0,
            [BLOCKS.DIRT]: 20,
            [BLOCKS.STONE]: 10,
            [BLOCKS.WOOD]: 5,
            [BLOCKS.LEAVES]: 0,
            [BLOCKS.PLANKS]: 0,
            [BLOCKS.SAND]: 10,
            [BLOCKS.WATER]: 0
        };

        let selectedSlot = BLOCKS.DIRT;
        let keys = {};
        let targetBlock = null;

        // Initialize 3D world
        function initWorld() {
            for (let x = 0; x < WORLD_SIZE; x++) {
                world[x] = [];
                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    world[x][y] = [];
                    for (let z = 0; z < WORLD_SIZE; z++) {
                        // Generate terrain
                        const surfaceHeight = Math.floor(10 + Math.sin(x * 0.3) * 2 + Math.cos(z * 0.4) * 2);

                        if (y < surfaceHeight - 3) {
                            world[x][y][z] = BLOCKS.STONE;
                        } else if (y < surfaceHeight) {
                            world[x][y][z] = BLOCKS.DIRT;
                        } else if (y === surfaceHeight) {
                            world[x][y][z] = BLOCKS.GRASS;
                        } else {
                            world[x][y][z] = BLOCKS.AIR;
                        }
                    }
                }
            }

            // Generate trees
            for (let i = 0; i < 6; i++) {
                const treeX = Math.floor(Math.random() * (WORLD_SIZE - 4)) + 2;
                const treeZ = Math.floor(Math.random() * (WORLD_SIZE - 4)) + 2;

                // Find ground level
                let treeY = WORLD_HEIGHT - 1;
                for (let y = WORLD_HEIGHT - 1; y >= 0; y--) {
                    if (world[treeX][y][treeZ] === BLOCKS.GRASS) {
                        treeY = y;
                        break;
                    }
                }

                // Tree trunk
                for (let ty = 0; ty < 4; ty++) {
                    if (treeY + ty + 1 < WORLD_HEIGHT) {
                        world[treeX][treeY + ty + 1][treeZ] = BLOCKS.WOOD;
                    }
                }

                // Tree leaves
                for (let lx = -1; lx <= 1; lx++) {
                    for (let lz = -1; lz <= 1; lz++) {
                        for (let ly = 4; ly <= 6; ly++) {
                            const x = treeX + lx;
                            const z = treeZ + lz;
                            const y = treeY + ly;
                            if (x >= 0 && x < WORLD_SIZE && z >= 0 && z < WORLD_SIZE && y < WORLD_HEIGHT) {
                                if (world[x][y][z] === BLOCKS.AIR) {
                                    world[x][y][z] = BLOCKS.LEAVES;
                                }
                            }
                        }
                    }
                }
            }

            // Place player on ground
            for (let y = WORLD_HEIGHT - 1; y >= 0; y--) {
                if (world[player.x][y][player.z] !== BLOCKS.AIR) {
                    player.y = y + 1;
                    break;
                }
            }
        }

        // Project 3D point to 2D
        function project3D(x, y, z) {
            // Translate to player position
            x -= player.x;
            y -= player.y;
            z -= player.z;

            // Rotate around Y axis
            const cosY = Math.cos(camera.angleY);
            const sinY = Math.sin(camera.angleY);
            const x1 = x * cosY - z * sinY;
            const z1 = x * sinY + z * cosY;

            // Rotate around X axis
            const cosX = Math.cos(camera.angleX);
            const sinX = Math.sin(camera.angleX);
            const y1 = y * cosX - z1 * sinX;
            const z2 = y * sinX + z1 * cosX;

            // Apply perspective
            const scale = camera.distance / (z2 + camera.distance);

            return {
                x: canvas.width / 2 + x1 * BLOCK_SIZE * scale,
                y: canvas.height / 2 - y1 * BLOCK_SIZE * scale + camera.height * scale,
                z: z2,
                scale: scale
            };
        }

        // Draw a 3D cube
        function drawCube(x, y, z, blockType) {
            if (blockType === BLOCKS.AIR) return;

            const colors = BLOCK_COLORS[blockType];
            if (!colors) return;

            // Get 8 vertices of the cube
            const vertices = [
                project3D(x, y, z),
                project3D(x + 1, y, z),
                project3D(x + 1, y + 1, z),
                project3D(x, y + 1, z),
                project3D(x, y, z + 1),
                project3D(x + 1, y, z + 1),
                project3D(x + 1, y + 1, z + 1),
                project3D(x, y + 1, z + 1)
            ];

            // Check if cube is behind camera
            if (vertices.every(v => v.z < -camera.distance)) return;

            // Define faces
            const faces = [
                { vertices: [0, 1, 2, 3], color: colors.top, name: 'top', normal: [0, 1, 0] },     // top
                { vertices: [4, 5, 6, 7], color: colors.side, name: 'bottom', normal: [0, -1, 0] }, // bottom
                { vertices: [0, 1, 5, 4], color: colors.side, name: 'front', normal: [0, 0, -1] },  // front
                { vertices: [2, 3, 7, 6], color: colors.side, name: 'back', normal: [0, 0, 1] },    // back
                { vertices: [0, 3, 7, 4], color: colors.side, name: 'left', normal: [-1, 0, 0] },   // left
                { vertices: [1, 2, 6, 5], color: colors.side, name: 'right', normal: [1, 0, 0] }    // right
            ];

            // Draw faces (back to front)
            faces.forEach(face => {
                const faceVertices = face.vertices.map(i => vertices[i]);

                // Check if adjacent block exists (for face culling)
                let shouldDraw = true;
                if (face.name === 'top' && y + 1 < WORLD_HEIGHT && world[x][y + 1][z] !== BLOCKS.AIR && BLOCK_COLORS[world[x][y + 1][z]].top[7] !== '8') shouldDraw = false;
                if (face.name === 'bottom' && y > 0 && world[x][y - 1][z] !== BLOCKS.AIR) shouldDraw = false;
                if (face.name === 'front' && z > 0 && world[x][y][z - 1] !== BLOCKS.AIR && BLOCK_COLORS[world[x][y][z - 1]].top[7] !== '8') shouldDraw = false;
                if (face.name === 'back' && z + 1 < WORLD_SIZE && world[x][y][z + 1] !== BLOCKS.AIR && BLOCK_COLORS[world[x][y][z + 1]].top[7] !== '8') shouldDraw = false;
                if (face.name === 'left' && x > 0 && world[x - 1][y][z] !== BLOCKS.AIR && BLOCK_COLORS[world[x - 1][y][z]].top[7] !== '8') shouldDraw = false;
                if (face.name === 'right' && x + 1 < WORLD_SIZE && world[x + 1][y][z] !== BLOCKS.AIR && BLOCK_COLORS[world[x + 1][y][z]].top[7] !== '8') shouldDraw = false;

                if (!shouldDraw) return;

                // Calculate average Z for depth sorting
                const avgZ = faceVertices.reduce((sum, v) => sum + v.z, 0) / faceVertices.length;
                if (avgZ < 0) return; // Behind camera

                ctx.fillStyle = face.color;
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(faceVertices[0].x, faceVertices[0].y);
                for (let i = 1; i < faceVertices.length; i++) {
                    ctx.lineTo(faceVertices[i].x, faceVertices[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            // Number keys for inventory selection
            const num = parseInt(e.key);
            if (num >= 1 && num <= 8) {
                const blockTypes = Object.keys(BLOCK_NAMES).map(Number).filter(b => b !== BLOCKS.AIR);
                if (num - 1 < blockTypes.length) {
                    selectedSlot = blockTypes[num - 1];
                    updateInventoryUI();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('click', (e) => {
            // Mine block
            if (targetBlock) {
                const { x, y, z } = targetBlock;
                const blockType = world[x][y][z];
                if (blockType !== BLOCKS.AIR) {
                    inventory[blockType] = (inventory[blockType] || 0) + 1;
                    world[x][y][z] = BLOCKS.AIR;
                    updateInventoryUI();
                }
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            // Place block
            if (targetBlock) {
                const { x, y, z, face } = targetBlock;

                // Calculate placement position based on face
                let placeX = x, placeY = y, placeZ = z;
                if (face === 'top') placeY++;
                else if (face === 'bottom') placeY--;
                else if (face === 'front') placeZ--;
                else if (face === 'back') placeZ++;
                else if (face === 'left') placeX--;
                else if (face === 'right') placeX++;

                // Check bounds and placement validity
                if (placeX >= 0 && placeX < WORLD_SIZE &&
                    placeY >= 0 && placeY < WORLD_HEIGHT &&
                    placeZ >= 0 && placeZ < WORLD_SIZE) {

                    // Don't place where player is standing
                    if (!(placeX === player.x && placeY === player.y && placeZ === player.z)) {
                        if (world[placeX][placeY][placeZ] === BLOCKS.AIR && inventory[selectedSlot] > 0) {
                            world[placeX][placeY][placeZ] = selectedSlot;
                            inventory[selectedSlot]--;
                            updateInventoryUI();
                        }
                    }
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            updateTargetBlock(e);
        });

        function updateTargetBlock(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let closestBlock = null;
            let closestDistance = Infinity;

            // Check all visible blocks
            for (let x = 0; x < WORLD_SIZE; x++) {
                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    for (let z = 0; z < WORLD_SIZE; z++) {
                        if (world[x][y][z] === BLOCKS.AIR) continue;

                        const center = project3D(x + 0.5, y + 0.5, z + 0.5);
                        const dx = center.x - mouseX * (canvas.width / rect.width);
                        const dy = center.y - mouseY * (canvas.height / rect.height);
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 30 && center.z > 0 && dist < closestDistance) {
                            closestDistance = dist;

                            // Determine which face is closest
                            let face = 'top';
                            const faces = ['top', 'bottom', 'front', 'back', 'left', 'right'];
                            // Simple face detection based on camera angle
                            if (camera.angleX > 0.5) face = 'top';

                            closestBlock = { x, y, z, face };
                        }
                    }
                }
            }

            targetBlock = closestBlock;
        }

        function update() {
            // Rotate camera with arrow keys or AD
            if (keys['arrowleft'] || keys['a']) camera.angleY -= 0.03;
            if (keys['arrowright'] || keys['d']) camera.angleY += 0.03;
            if (keys['arrowup'] || keys['w']) camera.angleX = Math.max(0.1, camera.angleX - 0.03);
            if (keys['arrowdown'] || keys['s']) camera.angleX = Math.min(1.5, camera.angleX + 0.03);

            // Update UI
            document.getElementById('position').textContent =
                `${player.x}, ${player.y}, ${player.z}`;

            // Direction based on camera angle
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const dirIndex = Math.floor(((camera.angleY + Math.PI / 8) / (Math.PI / 4)) % 8 + 8) % 8;
            document.getElementById('direction').textContent = directions[dirIndex];

            const totalBlocks = Object.values(inventory).reduce((a, b) => a + b, 0);
            document.getElementById('blockCount').textContent = totalBlocks;
        }

        function draw() {
            // Clear canvas
            const timeOfDay = 0.8;
            const skyColor = '#87CEEB';
            ctx.fillStyle = skyColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Collect all blocks with their distance for sorting
            const blocks = [];
            for (let x = 0; x < WORLD_SIZE; x++) {
                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    for (let z = 0; z < WORLD_SIZE; z++) {
                        if (world[x][y][z] !== BLOCKS.AIR) {
                            const dx = x - player.x;
                            const dy = y - player.y;
                            const dz = z - player.z;
                            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                            blocks.push({ x, y, z, distance, type: world[x][y][z] });
                        }
                    }
                }
            }

            // Sort by distance (furthest first for proper occlusion)
            blocks.sort((a, b) => b.distance - a.distance);

            // Draw blocks
            blocks.forEach(block => {
                drawCube(block.x, block.y, block.z, block.type);
            });

            // Highlight targeted block
            if (targetBlock) {
                const { x, y, z } = targetBlock;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 3;

                const vertices = [
                    project3D(x, y, z),
                    project3D(x + 1, y, z),
                    project3D(x + 1, y + 1, z),
                    project3D(x, y + 1, z),
                    project3D(x, y, z + 1),
                    project3D(x + 1, y, z + 1),
                    project3D(x + 1, y + 1, z + 1),
                    project3D(x, y + 1, z + 1)
                ];

                // Draw outline
                const edges = [[0,1],[1,2],[2,3],[3,0],[4,5],[5,6],[6,7],[7,4],[0,4],[1,5],[2,6],[3,7]];
                edges.forEach(([a, b]) => {
                    ctx.beginPath();
                    ctx.moveTo(vertices[a].x, vertices[a].y);
                    ctx.lineTo(vertices[b].x, vertices[b].y);
                    ctx.stroke();
                });
            }

            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            update();
            draw();
        }

        function updateInventoryUI() {
            const container = document.getElementById('inventoryBar');
            container.innerHTML = '';

            Object.keys(BLOCK_NAMES).forEach((blockType) => {
                blockType = Number(blockType);
                if (blockType === BLOCKS.AIR) return;

                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                if (blockType === selectedSlot) {
                    slot.classList.add('selected');
                }

                const icon = document.createElement('div');
                icon.className = 'slot-icon';
                icon.textContent = BLOCK_NAMES[blockType];

                const count = document.createElement('div');
                count.className = 'slot-count';
                count.textContent = inventory[blockType] || 0;

                slot.appendChild(icon);
                slot.appendChild(count);

                slot.onclick = () => {
                    selectedSlot = blockType;
                    updateInventoryUI();
                };

                container.appendChild(slot);
            });
        }

        // Initialize game
        initWorld();
        updateInventoryUI();
        gameLoop();
    </script>
</body>
</html>
